
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply as Therapist - MindSpace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">ðŸ§  MindSpace</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html" class="btn-nav-login">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Signup Form -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card" style="max-width: 650px;">
                <h1>Apply as Therapist</h1>
                <p class="auth-subtitle">Your application will be reviewed by our team within 24-48 hours</p>

                <form id="therapistForm" class="auth-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Full Name *</label>
                            <input type="text" id="fullName" placeholder="Dr. John Doe" required>
                        </div>
                        <div class="form-group">
                            <label>Email *</label>
                            <input type="email" id="email" placeholder="your@email.com" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Phone *</label>
                            <input type="tel" id="phone" placeholder="+91 9876543210" required>
                        </div>
                        <div class="form-group">
                            <label>Specialization *</label>
                            <input type="text" id="specialization" placeholder="e.g., Anxiety, Depression" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Qualifications *</label>
                        <textarea id="qualifications" rows="3" placeholder="List your degrees, certifications, and years of experience" required></textarea>
                    </div>

                    <div class="form-group">
                        <label>Bio *</label>
                        <textarea id="bio" rows="4" placeholder="Tell us about your approach to therapy and your experience" required></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Password *</label>
                            <input type="password" id="password" placeholder="Minimum 6 characters" minlength="6" required>
                        </div>
                        <div class="form-group">
                            <label>Confirm Password *</label>
                            <input type="password" id="confirmPassword" placeholder="Re-enter password" minlength="6" required>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary btn-full">Submit Application</button>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                    <p>Looking for therapy? <a href="signup-user.html">Sign up as patient</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./auth.js"></script>
    <script>
        document.getElementById('therapistForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const specialization = document.getElementById('specialization').value.trim();
            const qualifications = document.getElementById('qualifications').value.trim();
            const bio = document.getElementById('bio').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                alert('Password must be at least 6 characters');
                return;
            }

            // Disable button
            const btn = e.target.querySelector('button');
            btn.disabled = true;
            btn.textContent = 'Submitting...';

            await signupTherapist(email, password, name, phone, specialization, qualifications, bio);

            // Re-enable if failed
            btn.disabled = false;
            btn.textContent = 'Submit Application';
        });
    </script>
</body>
</html>
