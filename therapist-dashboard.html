<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapist Dashboard</title>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-header {
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .dashboard-header h1 {
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dashboard-header h2 {
            color: #333;
            font-size: 18px;
            font-weight: 500;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 16px;
            font-weight: 500;
        }

        .main-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .filter-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .filter-section h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .filter-inputs {
            display: flex;
            gap: 15px;
            align-items: end;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .filter-group input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .apply-filter-btn {
            background: #667eea;
            color: white;
        }

        .apply-filter-btn:hover {
            background: #5568d3;
        }

        .clear-filter-btn {
            background: #6c757d;
            color: white;
        }

        .clear-filter-btn:hover {
            background: #5a6268;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 12px 20px;
            border: none;
            background: transparent;
            color: #666;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab-btn:hover {
            color: #667eea;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .booking-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .booking-card.pending {
            border-left-color: #ffc107;
        }

        .booking-card.confirmed {
            border-left-color: #28a745;
        }

        .booking-card.completed {
            border-left-color: #6c757d;
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .booking-patient {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .booking-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }

        .status-completed {
            background: #d6d8db;
            color: #383d41;
        }

        .booking-date {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .booking-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .detail-label {
            font-size: 12px;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
        }

        .detail-value {
            font-size: 14px;
            color: #333;
        }

        .booking-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .confirm-btn {
            background: #28a745;
            color: white;
        }

        .confirm-btn:hover {
            background: #218838;
        }

        .reject-btn {
            background: #dc3545;
            color: white;
        }

        .reject-btn:hover {
            background: #c82333;
        }

        .meeting-link-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            min-width: 250px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            color: #333;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }

            .filter-inputs {
                flex-direction: column;
                align-items: stretch;
            }

            .booking-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <div>
            <h1>ü©∫ Therapist Dashboard</h1>
            <h2 id="therapist-name">Dr. Aaryan Parashar</h2>
        </div>
        <button class="logout-btn" onclick="handleLogout()">Logout</button>
    </div>

    <div class="stats-container">
        <div class="stat-card">
            <div class="stat-number" id="total-bookings">0</div>
            <div class="stat-label">Total Bookings</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="pending-bookings">0</div>
            <div class="stat-label">Pending</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="confirmed-bookings">0</div>
            <div class="stat-label">Confirmed</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="completed-bookings">0</div>
            <div class="stat-label">Completed</div>
        </div>
    </div>

    <div class="main-content">
        <div class="filter-section">
            <h3>üìÖ Filter by Date Range</h3>
            <div class="filter-inputs">
                <div class="filter-group">
                    <label>From Date</label>
                    <input type="date" id="filter-from-date">
                </div>
                <div class="filter-group">
                    <label>To Date</label>
                    <input type="date" id="filter-to-date">
                </div>
                <button class="filter-btn apply-filter-btn" onclick="applyFilter()">Apply Filter</button>
                <button class="filter-btn clear-filter-btn" onclick="clearFilter()">Clear Filter</button>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-tab="all">All Bookings</button>
            <button class="tab-btn" data-tab="pending">Pending</button>
            <button class="tab-btn" data-tab="confirmed">Confirmed</button>
            <button class="tab-btn" data-tab="completed">Completed</button>
        </div>

        <div id="all-bookings-content" class="tab-content" style="display: block;">
            <div id="all-bookings-list"></div>
        </div>

        <div id="pending-content" class="tab-content">
            <div id="pending-bookings-list"></div>
        </div>

        <div id="confirmed-content" class="tab-content">
            <div id="confirmed-bookings-list"></div>
        </div>

        <div id="completed-content" class="tab-content">
            <div id="completed-bookings-list"></div>
        </div>
    </div>

    <script>
        // ‚úÖ FIXED: Initialize Supabase client ONLY ONCE
        const SUPABASE_URL = 'https://hviqxpfnvjsqbdjfbttm.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh2aXF4cGZudmpzcWJkamZidHRtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4NDM0NzIsImV4cCI6MjA4NDQxOTQ3Mn0.P3UWgbYx4MLMJktsXjFsAEtsNpTjqPnO31s2Oyy0BFs';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let allBookings = [];
        let filteredBookings = [];
        let currentTherapistId = null;

        // Check authentication
        async function checkAuth() {
            try {
                const { data: { user }, error } = await supabaseClient.auth.getUser();
                if (!user || error) {
                    console.error('Not authenticated:', error);
                    window.location.href = 'login.html';
                    return;
                }
                console.log('‚úÖ Logged in user:', user.email);
                await loadTherapistData();
                await loadBookings();
            } catch (err) {
                console.error('Auth check error:', err);
                window.location.href = 'login.html';
            }
        }

        // Load therapist data
        async function loadTherapistData() {
            try {
                const { data: { user } } = await supabaseClient.auth.getUser();
                const { data, error } = await supabaseClient
                    .from('Therapists')
                    .select('*')
                    .eq('user_id', user.id)
                    .single();

                console.log('‚úÖ Therapist data:', data);

                if (error) {
                    console.error('‚ùå Error loading therapist:', error);
                    return;
                }

                if (data) {
                    currentTherapistId = data.id;
                    document.getElementById('therapist-name').textContent = data.Name || data.name || 'Therapist';
                }
            } catch (err) {
                console.error('‚ùå Load therapist error:', err);
            }
        }

        // Load all bookings
        async function loadBookings() {
            try {
                if (!currentTherapistId) {
                    console.error('‚ùå No therapist ID found');
                    return;
                }

                console.log('üîç Loading bookings for therapist ID:', currentTherapistId);

                const { data, error } = await supabaseClient
                    .from('Bookings')
                    .select('*')
                    .eq('therapist_id', currentTherapistId)
                    .order('created_at', { ascending: false });

                console.log('‚úÖ Bookings data:', data);
                console.log('‚úÖ Bookings count:', data ? data.length : 0);

                if (error) {
                    console.error('‚ùå Error loading bookings:', error);
                    return;
                }

                allBookings = data || [];
                filteredBookings = allBookings;
                updateStats();
                displayBookings();
            } catch (err) {
                console.error('‚ùå Load bookings error:', err);
            }
        }

        // Update statistics
        function updateStats() {
            const total = filteredBookings.length;
            const pending = filteredBookings.filter(b => b.status === 'pending').length;
            const confirmed = filteredBookings.filter(b => b.status === 'confirmed').length;
            const completed = filteredBookings.filter(b => b.status === 'completed').length;

            document.getElementById('total-bookings').textContent = total;
            document.getElementById('pending-bookings').textContent = pending;
            document.getElementById('confirmed-bookings').textContent = confirmed;
            document.getElementById('completed-bookings').textContent = completed;

            console.log('üìä Stats updated - Total:', total, 'Pending:', pending, 'Confirmed:', confirmed, 'Completed:', completed);
        }

        // Display bookings
        function displayBookings() {
            displayBookingsByStatus('all', 'all-bookings-list');
            displayBookingsByStatus('pending', 'pending-bookings-list');
            displayBookingsByStatus('confirmed', 'confirmed-bookings-list');
            displayBookingsByStatus('completed', 'completed-bookings-list');
        }

        // Display bookings by status
        function displayBookingsByStatus(status, containerId) {
            const container = document.getElementById(containerId);
            let bookings = filteredBookings;

            if (status !== 'all') {
                bookings = filteredBookings.filter(b => b.status === status);
            }

            if (bookings.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <h3>No bookings found</h3>
                        <p>There are no ${status === 'all' ? '' : status} bookings to display.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = bookings.map(booking => `
                <div class="booking-card ${booking.status}">
                    <div class="booking-header">
                        <div class="booking-patient">
                            üë§ ${booking.patient_name || 'Patient ID: ' + (booking.user_id ? booking.user_id.substring(0, 8) : 'Unknown')}
                        </div>
                        <span class="booking-status status-${booking.status}">${booking.status}</span>
                    </div>
                    <div class="booking-date">üìÖ ${formatDate(booking.session_date)}</div>
                    <div class="booking-details">
                        <div class="detail-item">
                            <span class="detail-label">Time Slot</span>
                            <span class="detail-value">üïê ${booking.start_time || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Patient Email</span>
                            <span class="detail-value">üìß ${booking.patient_email || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Booking ID</span>
                            <span class="detail-value">#${booking.id ? booking.id.substring(0, 8) : 'N/A'}</span>
                        </div>
                    </div>
                    ${booking.status === 'pending' ? `
                        <div class="booking-actions">
                            <input type="text" 
                                   id="meeting-link-${booking.id}" 
                                   class="meeting-link-input" 
                                   placeholder="Enter meeting link (Google Meet, Zoom, etc.)"
                                   value="${booking.meeting_link || ''}">
                            <button class="action-btn confirm-btn" onclick="confirmBooking('${booking.id}')">
                                ‚úì Confirm
                            </button>
                            <button class="action-btn reject-btn" onclick="rejectBooking('${booking.id}')">
                                ‚úï Reject
                            </button>
                        </div>
                    ` : ''}
                    ${booking.status === 'confirmed' && booking.meeting_link ? `
                        <div class="detail-item" style="margin-top: 10px;">
                            <span class="detail-label">Meeting Link</span>
                            <span class="detail-value">üîó <a href="${booking.meeting_link}" target="_blank" style="color:#667eea;">${booking.meeting_link}</a></span>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        // Confirm booking
        async function confirmBooking(bookingId) {
            const meetingLink = document.getElementById(`meeting-link-${bookingId}`).value.trim();

            if (!meetingLink) {
                alert('Please enter a meeting link');
                return;
            }

            const { data, error } = await supabaseClient
                .from('Bookings')
                .update({ 
                    status: 'confirmed',
                    meeting_link: meetingLink
                })
                .eq('id', bookingId);

            if (error) {
                alert('Error confirming booking: ' + error.message);
                return;
            }

            alert('‚úÖ Booking confirmed successfully!');
            await loadBookings();
        }

        // Reject booking
        async function rejectBooking(bookingId) {
            if (!confirm('Are you sure you want to reject this booking?')) {
                return;
            }

            const { data, error } = await supabaseClient
                .from('Bookings')
                .delete()
                .eq('id', bookingId);

            if (error) {
                alert('Error rejecting booking: ' + error.message);
                return;
            }

            alert('‚úÖ Booking rejected successfully!');
            await loadBookings();
        }

        // Apply date filter
        function applyFilter() {
            const fromDate = document.getElementById('filter-from-date').value;
            const toDate = document.getElementById('filter-to-date').value;

            if (!fromDate || !toDate) {
                alert('Please select both from and to dates');
                return;
            }

            filteredBookings = allBookings.filter(booking => {
                const bookingDate = new Date(booking.session_date);
                return bookingDate >= new Date(fromDate) && bookingDate <= new Date(toDate);
            });

            updateStats();
            displayBookings();
        }

        // Clear filter
        function clearFilter() {
            document.getElementById('filter-from-date').value = '';
            document.getElementById('filter-to-date').value = '';
            filteredBookings = allBookings;
            updateStats();
            displayBookings();
        }

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');

                document.querySelectorAll('.tab-content').forEach(content => {
                    content.style.display = 'none';
                });

                const tab = this.getAttribute('data-tab');
                const contentMap = {
                    'all': 'all-bookings-content',
                    'pending': 'pending-content',
                    'confirmed': 'confirmed-content',
                    'completed': 'completed-content'
                };

                const contentId = contentMap[tab];
                if (contentId) {
                    document.getElementById(contentId).style.display = 'block';
                }
            });
        });

        // Logout
        async function handleLogout() {
            await supabaseClient.auth.signOut();
            window.location.href = 'login.html';
        }

        // Initialize on page load
        window.addEventListener('load', function() {
            console.log('üöÄ Dashboard initializing...');
            checkAuth();
        });
    </script>
</body>
</html>
