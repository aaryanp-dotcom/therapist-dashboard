<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapist Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
        }

        .header-info {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .therapist-name {
            color: #333;
            font-weight: 600;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-logout {
            background: #f44336;
            color: white;
        }

        .btn-logout:hover {
            background: #d32f2f;
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .main-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .filter-section {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }

        .filter-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .filter-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            color: #666;
            font-size: 13px;
            font-weight: 600;
        }

        .filter-group input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            min-width: 150px;
        }

        .btn-filter {
            background: #667eea;
            color: white;
            padding: 10px 25px;
        }

        .btn-filter:hover {
            background: #5568d3;
        }

        .btn-clear {
            background: #999;
            color: white;
            padding: 10px 25px;
        }

        .btn-clear:hover {
            background: #777;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 2px solid #f0f0f0;
            flex-wrap: wrap;
        }

        .tab {
            padding: 12px 25px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab:hover {
            color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .booking-card {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .booking-patient {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .booking-date {
            color: #667eea;
            font-weight: 600;
            font-size: 15px;
        }

        .booking-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            color: #666;
            font-size: 12px;
            margin-bottom: 3px;
        }

        .detail-value {
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .booking-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-confirm {
            background: #4caf50;
            color: white;
        }

        .btn-confirm:hover {
            background: #45a049;
        }

        .btn-cancel {
            background: #f44336;
            color: white;
        }

        .btn-cancel:hover {
            background: #d32f2f;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }

        .status-completed {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .profile-section {
            background: #f9f9f9;
            padding: 25px;
            border-radius: 10px;
        }

        .profile-field {
            margin-bottom: 20px;
        }

        .profile-field label {
            display: block;
            color: #666;
            font-size: 13px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .profile-field .value {
            color: #333;
            font-size: 16px;
            padding: 10px;
            background: white;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        .filter-active-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .header {
                text-align: center;
            }

            .header h1 {
                font-size: 22px;
                width: 100%;
            }

            .booking-header {
                flex-direction: column;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .filter-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group input {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div>
                <h1>ü©∫ Therapist Dashboard</h1>
                <p class="therapist-name" id="therapistName">Loading...</p>
            </div>
            <div class="header-info">
                <button class="btn btn-logout" id="logoutBtn">Logout</button>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalBookings">0</div>
                <div class="stat-label">Total Bookings</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingBookings">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="confirmedBookings">0</div>
                <div class="stat-label">Confirmed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedBookings">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div id="messageBox" class="message"></div>

            <!-- Date Filter Section -->
            <div class="filter-section">
                <h3>üìÖ Filter by Date Range <span id="filterBadge" class="filter-active-badge" style="display: none;">Filter Active</span></h3>
                <div class="filter-controls">
                    <div class="filter-group">
                        <label>From Date</label>
                        <input type="date" id="fromDate">
                    </div>
                    <div class="filter-group">
                        <label>To Date</label>
                        <input type="date" id="toDate">
                    </div>
                    <button class="btn btn-filter" id="applyFilterBtn">Apply Filter</button>
                    <button class="btn btn-clear" id="clearFilterBtn">Clear Filter</button>
                </div>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" data-tab="all">All Bookings</button>
                <button class="tab" data-tab="pending">Pending</button>
                <button class="tab" data-tab="confirmed">Confirmed</button>
                <button class="tab" data-tab="completed">Completed</button>
                <button class="tab" data-tab="profile">My Profile</button>
            </div>

            <!-- Tab Contents -->
            <div id="allTab" class="tab-content active">
                <div id="allBookingsList"></div>
            </div>

            <div id="pendingTab" class="tab-content">
                <div id="pendingBookingsList"></div>
            </div>

            <div id="confirmedTab" class="tab-content">
                <div id="confirmedBookingsList"></div>
            </div>

            <div id="completedTab" class="tab-content">
                <div id="completedBookingsList"></div>
            </div>

            <div id="profileTab" class="tab-content">
                <div class="profile-section" id="profileSection"></div>
            </div>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://hviqxpfnvjsqbdjfbttm.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh2aXF4cGZudmpzcWJkamZidHRtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4NDM0NzIsImV4cCI6MjA4NDQxOTQ3Mn0.P3UWgbYx4MLMJktsXjFsAEtsNpTjqPnO31s2Oyy0BFs';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null;
        let therapistData = null;
        let allBookings = [];
        let filteredBookings = [];
        let dateFilter = {
            from: null,
            to: null,
            active: false
        };

        // Initialize
        async function init() {
            const user = JSON.parse(localStorage.getItem('user'));
            
            console.log('Current User:', user);
            
            if (!user || user.role !== 'therapist') {
                alert('Access denied. Therapist role required.');
                window.location.href = 'login.html';
                return;
            }

            currentUser = user;
            
            try {
                await loadTherapistData();
                await loadBookings();
                updateStats();
                setupEventListeners();
            } catch (error) {
                console.error('Initialization error:', error);
                alert('Error loading dashboard. Check console for details.');
            }
        }

        // Setup Event Listeners
        function setupEventListeners() {
            // Logout button
            document.getElementById('logoutBtn').addEventListener('click', logout);
            
            // Tab buttons
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    switchTab(this.dataset.tab);
                });
            });
            
            // Filter buttons
            document.getElementById('applyFilterBtn').addEventListener('click', applyDateFilter);
            document.getElementById('clearFilterBtn').addEventListener('click', clearDateFilter);
            
            // Event delegation for booking action buttons
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('btn-confirm')) {
                    const bookingId = e.target.getAttribute('data-booking-id');
                    console.log('Confirm clicked for booking:', bookingId);
                    confirmBooking(bookingId);
                } else if (e.target.classList.contains('btn-cancel')) {
                    const bookingId = e.target.getAttribute('data-booking-id');
                    console.log('Cancel clicked for booking:', bookingId);
                    cancelBooking(bookingId);
                }
            });
        }

        // Apply Date Filter
        function applyDateFilter() {
            const fromDate = document.getElementById('fromDate').value;
            const toDate = document.getElementById('toDate').value;

            if (!fromDate && !toDate) {
                alert('‚ö†Ô∏è Please select at least one date (From or To)');
                return;
            }

            if (fromDate && toDate && new Date(fromDate) > new Date(toDate)) {
                alert('‚ö†Ô∏è From Date cannot be after To Date');
                return;
            }

            dateFilter.from = fromDate;
            dateFilter.to = toDate;
            dateFilter.active = true;

            // Show filter badge
            document.getElementById('filterBadge').style.display = 'inline-block';

            // Filter bookings
            filterBookings();
            displayBookings();
            updateStats();
            
            showMessage('‚úÖ Date filter applied', 'success');
        }

        // Clear Date Filter
        function clearDateFilter() {
            document.getElementById('fromDate').value = '';
            document.getElementById('toDate').value = '';
            
            dateFilter.from = null;
            dateFilter.to = null;
            dateFilter.active = false;

            // Hide filter badge
            document.getElementById('filterBadge').style.display = 'none';

            // Reset to all bookings
            filteredBookings = [...allBookings];
            displayBookings();
            updateStats();
            
            showMessage('‚úÖ Filter cleared', 'success');
        }

        // Filter Bookings by Date
        function filterBookings() {
            filteredBookings = allBookings.filter(booking => {
                const bookingDate = new Date(booking.session_date);
                
                if (dateFilter.from && dateFilter.to) {
                    const from = new Date(dateFilter.from);
                    const to = new Date(dateFilter.to);
                    return bookingDate >= from && bookingDate <= to;
                } else if (dateFilter.from) {
                    const from = new Date(dateFilter.from);
                    return bookingDate >= from;
                } else if (dateFilter.to) {
                    const to = new Date(dateFilter.to);
                    return bookingDate <= to;
                }
                
                return true;
            });
        }

        // Load Therapist Data
        async function loadTherapistData() {
            try {
                console.log('Looking for therapist with user_id:', currentUser.id);
                
                const { data, error } = await supabaseClient
                    .from('Therapists')
                    .select('*')
                    .eq('user_id', currentUser.id);

                console.log('Therapist query result:', data, error);

                if (error) {
                    console.error('Supabase error:', error);
                    throw error;
                }
                
                if (!data || data.length === 0) {
                    alert('No therapist profile found for this account. Please contact admin.');
                    window.location.href = 'login.html';
                    return;
                }
                
                therapistData = data[0];
                document.getElementById('therapistName').textContent = 'Dr. ' + therapistData.Name;
                displayProfile();
            } catch (error) {
                console.error('Error loading therapist data:', error);
                alert('Error: ' + error.message);
                throw error;
            }
        }

        // Load All Bookings
        async function loadBookings() {
            try {
                const { data: bookingsData, error: bookingsError } = await supabaseClient
                    .from('Bookings')
                    .select('*')
                    .eq('therapist_id', therapistData.id)
                    .order('session_date', { ascending: false })
                    .order('start_time', { ascending: false });

                if (bookingsError) throw bookingsError;
                
                if (!bookingsData || bookingsData.length === 0) {
                    allBookings = [];
                    filteredBookings = [];
                    displayBookings();
                    return;
                }

                const userIds = [...new Set(bookingsData.map(b => b.user_id))];
                const { data: profilesData, error: profilesError } = await supabaseClient
                    .from('profiles')
                    .select('id, full_name, email, phone')
                    .in('id', userIds);

                if (profilesError) {
                    console.error('Error loading profiles:', profilesError);
                    allBookings = bookingsData.map(booking => ({
                        ...booking,
                        profiles: null
                    }));
                } else {
                    allBookings = bookingsData.map(booking => {
                        const profile = profilesData.find(p => p.id === booking.user_id);
                        return {
                            ...booking,
                            profiles: profile || null
                        };
                    });
                }

                // Apply filter if active
                if (dateFilter.active) {
                    filterBookings();
                } else {
                    filteredBookings = [...allBookings];
                }

                displayBookings();
            } catch (error) {
                console.error('Error loading bookings:', error);
                showMessage('Error loading bookings', 'error');
                allBookings = [];
                filteredBookings = [];
                displayBookings();
            }
        }

        // Display Bookings
        function displayBookings() {
            const containers = {
                all: document.getElementById('allBookingsList'),
                pending: document.getElementById('pendingBookingsList'),
                confirmed: document.getElementById('confirmedBookingsList'),
                completed: document.getElementById('completedBookingsList')
            };

            // Clear all containers
            Object.values(containers).forEach(c => c.innerHTML = '');

            // Use filtered bookings
            const bookingsToDisplay = filteredBookings;

            if (bookingsToDisplay.length === 0) {
                const message = dateFilter.active ? 
                    '<div class="empty-state"><div class="empty-state-icon">üîç</div><p>No bookings found for selected date range</p></div>' :
                    '<div class="empty-state"><div class="empty-state-icon">üìÖ</div><p>No bookings yet</p></div>';
                containers.all.innerHTML = message;
                containers.pending.innerHTML = '<div class="empty-state"><div class="empty-state-icon">‚úÖ</div><p>No pending bookings</p></div>';
                containers.confirmed.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìã</div><p>No confirmed bookings</p></div>';
                containers.completed.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üéâ</div><p>No completed sessions yet</p></div>';
                return;
            }

            // Render bookings separately for each container
            bookingsToDisplay.forEach(booking => {
                containers.all.appendChild(createBookingCard(booking));

                if (booking.status === 'pending') {
                    containers.pending.appendChild(createBookingCard(booking));
                } else if (booking.status === 'confirmed') {
                    containers.confirmed.appendChild(createBookingCard(booking));
                } else if (booking.status === 'completed') {
                    containers.completed.appendChild(createBookingCard(booking));
                }
            });

            // Add empty states
            if (containers.pending.children.length === 0) {
                containers.pending.innerHTML = '<div class="empty-state"><div class="empty-state-icon">‚úÖ</div><p>No pending bookings</p></div>';
            }
            if (containers.confirmed.children.length === 0) {
                containers.confirmed.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìã</div><p>No confirmed bookings</p></div>';
            }
            if (containers.completed.children.length === 0) {
                containers.completed.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üéâ</div><p>No completed sessions yet</p></div>';
            }
        }

        // Create Booking Card
        function createBookingCard(booking) {
            const patient = booking.profiles || {};
            const statusClass = 'status-' + booking.status;
            const date = new Date(booking.session_date).toLocaleDateString('en-IN', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            const startTime = convertTo12Hour(booking.start_time);
            const endTime = convertTo12Hour(booking.end_time);

            const card = document.createElement('div');
            card.className = 'booking-card';
            
            const headerDiv = document.createElement('div');
            headerDiv.className = 'booking-header';
            
            const patientInfo = document.createElement('div');
            const patientName = document.createElement('div');
            patientName.className = 'booking-patient';
            patientName.textContent = 'üë§ ' + (patient.full_name || 'Patient');
            
            const bookingDate = document.createElement('div');
            bookingDate.className = 'booking-date';
            bookingDate.textContent = date;
            
            patientInfo.appendChild(patientName);
            patientInfo.appendChild(bookingDate);
            
            const statusBadge = document.createElement('span');
            statusBadge.className = 'status-badge ' + statusClass;
            statusBadge.textContent = booking.status.toUpperCase();
            
            headerDiv.appendChild(patientInfo);
            headerDiv.appendChild(statusBadge);
            
            const detailsDiv = document.createElement('div');
            detailsDiv.className = 'booking-details';
            detailsDiv.innerHTML = '<div class="detail-item"><span class="detail-label">Time Slot</span><span class="detail-value">üïê ' + startTime + ' - ' + endTime + '</span></div>' +
                '<div class="detail-item"><span class="detail-label">Patient Email</span><span class="detail-value">üìß ' + (patient.email || 'N/A') + '</span></div>' +
                '<div class="detail-item"><span class="detail-label">Patient Phone</span><span class="detail-value">üì± ' + (patient.phone || 'N/A') + '</span></div>' +
                '<div class="detail-item"><span class="detail-label">Booking ID</span><span class="detail-value">#' + booking.id + '</span></div>';
            
            card.appendChild(headerDiv);
            card.appendChild(detailsDiv);
            
            if (booking.notes) {
                const notesDiv = document.createElement('div');
                notesDiv.className = 'detail-item';
                notesDiv.style.marginTop = '10px';
                notesDiv.innerHTML = '<span class="detail-label">Notes</span><span class="detail-value">' + booking.notes + '</span>';
                card.appendChild(notesDiv);
            }
            
            if (booking.status === 'pending') {
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'booking-actions';
                
                const confirmBtn = document.createElement('button');
                confirmBtn.className = 'btn btn-confirm';
                confirmBtn.textContent = '‚úì Confirm';
                confirmBtn.setAttribute('data-booking-id', booking.id);
                
                const rejectBtn = document.createElement('button');
                rejectBtn.className = 'btn btn-cancel';
                rejectBtn.textContent = '‚úï Reject';
                rejectBtn.setAttribute('data-booking-id', booking.id);
                
                actionsDiv.appendChild(confirmBtn);
                actionsDiv.appendChild(rejectBtn);
                card.appendChild(actionsDiv);
            } else if (booking.status === 'confirmed') {
                const actionsDiv = document.createElement('div');
                actionsDiv.className = 'booking-actions';
                
                const cancelBtn = document.createElement('button');
                cancelBtn.className = 'btn btn-cancel';
                cancelBtn.textContent = '‚úï Cancel';
                cancelBtn.setAttribute('data-booking-id', booking.id);
                
                actionsDiv.appendChild(cancelBtn);
                card.appendChild(actionsDiv);
            }
            
            return card;
        }

        // Confirm Booking
        async function confirmBooking(bookingId) {
            if (!bookingId || bookingId === 'null' || bookingId === 'undefined') {
                console.error('Invalid booking ID:', bookingId);
                showMessage('Error: Invalid booking ID', 'error');
                return;
            }

            if (!confirm('‚ö†Ô∏è Confirm this booking?')) return;

            try {
                const { error } = await supabaseClient
                    .from('Bookings')
                    .update({ status: 'confirmed' })
                    .eq('id', bookingId);

                if (error) throw error;

                showMessage('‚úÖ Booking confirmed successfully!', 'success');
                await loadBookings();
                updateStats();
            } catch (error) {
                console.error('Error confirming booking:', error);
                showMessage('‚ùå Error confirming booking', 'error');
            }
        }

        // Cancel Booking
        async function cancelBooking(bookingId) {
            if (!bookingId || bookingId === 'null' || bookingId === 'undefined') {
                console.error('Invalid booking ID:', bookingId);
                showMessage('Error: Invalid booking ID', 'error');
                return;
            }

            if (!confirm('‚ö†Ô∏è Are you sure you want to cancel this booking?')) return;

            try {
                const { error } = await supabaseClient
                    .from('Bookings')
                    .update({ status: 'cancelled' })
                    .eq('id', bookingId);

                if (error) throw error;

                showMessage('‚úÖ Booking cancelled', 'success');
                await loadBookings();
                updateStats();
            } catch (error) {
                console.error('Error cancelling booking:', error);
                showMessage('‚ùå Error cancelling booking', 'error');
            }
        }

        // Display Profile
        function displayProfile() {
            const profileSection = document.getElementById('profileSection');
            profileSection.innerHTML = '<h2 style="margin-bottom: 20px; color: #667eea;">My Profile</h2>' +
                '<div class="profile-field"><label>Name</label><div class="value">' + therapistData.Name + '</div></div>' +
                '<div class="profile-field"><label>Email</label><div class="value">' + therapistData.email + '</div></div>' +
                '<div class="profile-field"><label>Phone</label><div class="value">' + therapistData.phone + '</div></div>' +
                '<div class="profile-field"><label>Specialization</label><div class="value">' + therapistData.Specialization + '</div></div>' +
                '<div class="profile-field"><label>Qualifications</label><div class="value">' + therapistData.qualifications + '</div></div>' +
                '<div class="profile-field"><label>Bio</label><div class="value">' + therapistData.bio + '</div></div>' +
                '<div class="profile-field"><label>Status</label><div class="value"><span class="status-badge ' + (therapistData.approval_status === 'approved' ? 'status-confirmed' : 'status-pending') + '">' + therapistData.approval_status.toUpperCase() + '</span></div></div>';
        }

        // Update Statistics (use filtered bookings)
        function updateStats() {
            const bookingsToCount = filteredBookings;
            document.getElementById('totalBookings').textContent = bookingsToCount.length;
            document.getElementById('pendingBookings').textContent = 
                bookingsToCount.filter(b => b.status === 'pending').length;
            document.getElementById('confirmedBookings').textContent = 
                bookingsToCount.filter(b => b.status === 'confirmed').length;
            document.getElementById('completedBookings').textContent = 
                bookingsToCount.filter(b => b.status === 'completed').length;
        }

        // Switch Tabs
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector('.tab[data-tab="' + tab + '"]').classList.add('active');

            document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
            
            const tabMap = {
                'all': 'allTab',
                'pending': 'pendingTab',
                'confirmed': 'confirmedTab',
                'completed': 'completedTab',
                'profile': 'profileTab'
            };
            
            document.getElementById(tabMap[tab]).classList.add('active');
        }

        // Show Message
        function showMessage(message, type) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = 'message ' + type;
            setTimeout(function() {
                messageBox.className = 'message';
            }, 5000);
        }

        // Convert 24-hour to 12-hour format
        function convertTo12Hour(time) {
            const parts = time.split(':');
            const hours = parts[0];
            const minutes = parts[1];
            const h = parseInt(hours);
            const period = h >= 12 ? 'PM' : 'AM';
            const hour12 = h === 0 ? 12 : h > 12 ? h - 12 : h;
            return hour12 + ':' + minutes + ' ' + period;
        }

        // Logout
        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        // Initialize on page load
        init();
    </script>
