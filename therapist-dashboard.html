
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapist Dashboard</title>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-header {
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .dashboard-header h1 {
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dashboard-header h2 {
            color: #333;
            font-size: 18px;
            font-weight: 500;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 16px;
            font-weight: 500;
        }

        .main-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .filter-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .filter-section h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .filter-inputs {
            display: flex;
            gap: 15px;
            align-items: end;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .filter-group input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .apply-filter-btn {
            background: #667eea;
            color: white;
        }

        .apply-filter-btn:hover {
            background: #5568d3;
        }

        .clear-filter-btn {
            background: #6c757d;
            color: white;
        }

        .clear-filter-btn:hover {
            background: #5a6268;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 12px 20px;
            border: none;
            background: transparent;
            color: #666;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab-btn:hover {
            color: #667eea;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .booking-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .booking-card.pending {
            border-left-color: #ffc107;
        }

        .booking-card.confirmed {
            border-left-color: #28a745;
        }

        .booking-card.completed {
            border-left-color: #6c757d;
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .booking-patient {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .booking-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }

        .status-completed {
            background: #d6d8db;
            color: #383d41;
        }

        .booking-date {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .booking-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .detail-label {
            font-size: 12px;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
        }

        .detail-value {
            font-size: 14px;
            color: #333;
        }

        .booking-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .confirm-btn {
            background: #28a745;
            color: white;
        }

        .confirm-btn:hover {
            background: #218838;
        }

        .reject-btn {
            background: #dc3545;
            color: white;
        }

        .reject-btn:hover {
            background: #c82333;
        }

        .meeting-link-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            min-width: 250px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            color: #333;
            margin-bottom: 10px;
        }

        /* Availability & Profile Styles */
        .availability-container, .profile-container {
            max-width: 800px;
        }

        .day-row {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            gap: 15px;
        }

        .day-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .day-label {
            min-width: 100px;
            font-weight: 600;
            color: #333;
        }

        .time-input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            width: 120px;
        }

        .time-input:disabled {
            background: #e9ecef;
            cursor: not-allowed;
        }

        .save-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .save-btn:hover {
            background: #45a049;
        }

        .message-box {
            margin-top: 15px;
            padding: 12px;
            border-radius: 6px;
            display: none;
            font-weight: 500;
        }

        .message-box.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message-box.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        @media (max-width: 768px) {
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }

            .filter-inputs {
                flex-direction: column;
                align-items: stretch;
            }

            .booking-details {
                grid-template-columns: 1fr;
            }

            .day-row {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <div>
            <h1>ü©∫ Therapist Dashboard</h1>
            <h2 id="therapist-name">Loading...</h2>
        </div>
        <button class="logout-btn" onclick="handleLogout()">Logout</button>
    </div>

    <div class="stats-container">
        <div class="stat-card">
            <div class="stat-number" id="total-bookings">0</div>
            <div class="stat-label">Total Bookings</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="pending-bookings">0</div>
            <div class="stat-label">Pending</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="confirmed-bookings">0</div>
            <div class="stat-label">Confirmed</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="completed-bookings">0</div>
            <div class="stat-label">Completed</div>
        </div>
    </div>

    <div class="main-content">
        <div class="filter-section">
            <h3>üìÖ Filter by Date Range</h3>
            <div class="filter-inputs">
                <div class="filter-group">
                    <label>From Date</label>
                    <input type="date" id="filter-from-date">
                </div>
                <div class="filter-group">
                    <label>To Date</label>
                    <input type="date" id="filter-to-date">
                </div>
                <button class="filter-btn apply-filter-btn" onclick="applyFilter()">Apply Filter</button>
                <button class="filter-btn clear-filter-btn" onclick="clearFilter()">Clear Filter</button>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-tab="all">All Bookings</button>
            <button class="tab-btn" data-tab="pending">Pending</button>
            <button class="tab-btn" data-tab="confirmed">Confirmed</button>
            <button class="tab-btn" data-tab="completed">Completed</button>
            <button class="tab-btn" data-tab="availability">‚è∞ Availability</button>
            <button class="tab-btn" data-tab="profile">üë§ My Profile</button>
        </div>

        <div id="all-bookings-content" class="tab-content" style="display: block;">
            <div id="all-bookings-list"></div>
        </div>

        <div id="pending-content" class="tab-content">
            <div id="pending-bookings-list"></div>
        </div>

        <div id="confirmed-content" class="tab-content">
            <div id="confirmed-bookings-list"></div>
        </div>

        <div id="completed-content" class="tab-content">
            <div id="completed-bookings-list"></div>
        </div>

        <div id="availability-content" class="tab-content">
            <div class="availability-container">
                <h3>‚è∞ Set Your Weekly Availability</h3>
                <p style="color: #666; margin-bottom: 20px;">Define your working hours for each day of the week</p>

                <div class="availability-form">
                    <div class="day-row">
                        <input type="checkbox" id="monday" class="day-checkbox" onchange="toggleDayInputs('monday')">
                        <label for="monday" class="day-label">Monday</label>
                        <input type="time" id="monday-start" class="time-input" value="09:00" disabled>
                        <span style="color: #666;">to</span>
                        <input type="time" id="monday-end" class="time-input" value="17:00" disabled>
                    </div>

                    <div class="day-row">
                        <input type="checkbox" id="tuesday" class="day-checkbox" onchange="toggleDayInputs('tuesday')">
                        <label for="tuesday" class="day-label">Tuesday</label>
                        <input type="time" id="tuesday-start" class="time-input" value="09:00" disabled>
                        <span style="color: #666;">to</span>
                        <input type="time" id="tuesday-end" class="time-input" value="17:00" disabled>
                    </div>

                    <div class="day-row">
                        <input type="checkbox" id="wednesday" class="day-checkbox" onchange="toggleDayInputs('wednesday')">
                        <label for="wednesday" class="day-label">Wednesday</label>
                        <input type="time" id="wednesday-start" class="time-input" value="09:00" disabled>
                        <span style="color: #666;">to</span>
                        <input type="time" id="wednesday-end" class="time-input" value="17:00" disabled>
                    </div>

                    <div class="day-row">
                        <input type="checkbox" id="thursday" class="day-checkbox" onchange="toggleDayInputs('thursday')">
                        <label for="thursday" class="day-label">Thursday</label>
                        <input type="time" id="thursday-start" class="time-input" value="09:00" disabled>
                        <span style="color: #666;">to</span>
                        <input type="time" id="thursday-end" class="time-input" value="17:00" disabled>
                    </div>

                    <div class="day-row">
                        <input type="checkbox" id="friday" class="day-checkbox" onchange="toggleDayInputs('friday')">
                        <label for="friday" class="day-label">Friday</label>
                        <input type="time" id="friday-start" class="time-input" value="09:00" disabled>
                        <span style="color: #666;">to</span>
                        <input type="time" id="friday-end" class="time-input" value="17:00" disabled>
                    </div>

                    <div class="day-row">
                        <input type="checkbox" id="saturday" class="day-checkbox" onchange="toggleDayInputs('saturday')">
                        <label for="saturday" class="day-label">Saturday</label>
                        <input type="time" id="saturday-start" class="time-input" value="09:00" disabled>
                        <span style="color: #666;">to</span>
                        <input type="time" id="saturday-end" class="time-input" value="17:00" disabled>
                    </div>

                    <div class="day-row">
                        <input type="checkbox" id="sunday" class="day-checkbox" onchange="toggleDayInputs('sunday')">
                        <label for="sunday" class="day-label">Sunday</label>
                        <input type="time" id="sunday-start" class="time-input" value="09:00" disabled>
                        <span style="color: #666;">to</span>
                        <input type="time" id="sunday-end" class="time-input" value="17:00" disabled>
                    </div>

                    <button onclick="saveAvailability()" class="save-btn">üíæ Save Availability</button>
                    <div id="availability-message" class="message-box"></div>
                </div>
            </div>
        </div>

        <div id="profile-content" class="tab-content">
            <div class="profile-container">
                <h3>üë§ Edit Your Profile</h3>
                <p style="color: #666; margin-bottom: 20px;">Update your professional information</p>

                <form id="profile-form" class="profile-form" onsubmit="saveProfile(event)">
                    <div class="form-group">
                        <label for="profile-name">Full Name</label>
                        <input type="text" id="profile-name" class="form-input" placeholder="Dr. John Doe" required>
                    </div>

                    <div class="form-group">
                        <label for="profile-specialization">Specialization</label>
                        <select id="profile-specialization" class="form-select" required>
                            <option value="">Select Specialization</option>
                            <option value="Anxiety">Anxiety</option>
                            <option value="Depression">Depression</option>
                            <option value="Career Stress">Career Stress</option>
                            <option value="Relationship Issues">Relationship Issues</option>
                            <option value="Trauma">Trauma</option>
                            <option value="Addiction">Addiction</option>
                            <option value="Child Psychology">Child Psychology</option>
                            <option value="Family Therapy">Family Therapy</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="profile-bio">Bio</label>
                        <textarea id="profile-bio" class="form-textarea" rows="5" placeholder="Tell patients about your experience, qualifications, and approach to therapy..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="profile-rate">Hourly Rate (‚Çπ)</label>
                        <input type="number" id="profile-rate" class="form-input" placeholder="500" min="0">
                    </div>

                    <button type="submit" class="save-btn">üíæ Update Profile</button>
                    <div id="profile-message" class="message-box"></div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // ‚úÖ Initialize Supabase client ONLY ONCE
        const SUPABASE_URL = 'https://hviqxpfnvjsqbdjfbttm.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh2aXF4cGZudmpzcWJkamZidHRtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4NDM0NzIsImV4cCI6MjA4NDQxOTQ3Mn0.P3UWgbYx4MLMJktsXjFsAEtsNpTjqPnO31s2Oyy0BFs';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let allBookings = [];
        let filteredBookings = [];
        let currentTherapistId = null;
        let currentTherapistData = null;

        // Check authentication
        async function checkAuth() {
            try {
                const { data: { user }, error } = await supabaseClient.auth.getUser();
                if (!user || error) {
                    console.error('Not authenticated:', error);
                    // Clear flag and redirect
                    sessionStorage.removeItem('logging_out');
                    window.location.href = 'login.html';
                    return;
                }
                console.log('‚úÖ Logged in user:', user.email);
                await loadTherapistData();
                await loadBookings();
                await loadAvailability();
                await loadProfile();
            } catch (err) {
                console.error('Auth check error:', err);
                sessionStorage.removeItem('logging_out');
                window.location.href = 'login.html';
            }
        }

        // Load therapist data
        async function loadTherapistData() {
            try {
                const { data: { user } } = await supabaseClient.auth.getUser();
                const { data, error } = await supabaseClient
                    .from('Therapists')
                    .select('*')
                    .eq('user_id', user.id)
                    .single();

                console.log('‚úÖ Therapist data:', data);

                if (error) {
                    console.error('‚ùå Error loading therapist:', error);
                    return;
                }

                if (data) {
                    currentTherapistId = data.id;
                    currentTherapistData = data;
                    document.getElementById('therapist-name').textContent = 'Dr. ' + (data.Name || data.name || 'Therapist');
                }
            } catch (err) {
                console.error('‚ùå Load therapist error:', err);
            }
        }

        // Load all bookings
        async function loadBookings() {
            try {
                if (!currentTherapistId) {
                    console.error('‚ùå No therapist ID found');
                    return;
                }

                console.log('üîç Loading bookings for therapist ID:', currentTherapistId);

                const { data, error } = await supabaseClient
                    .from('Bookings')
                    .select('*')
                    .eq('therapist_id', currentTherapistId)
                    .order('created_at', { ascending: false });

                console.log('‚úÖ Bookings data:', data);
                console.log('‚úÖ Bookings count:', data ? data.length : 0);

                if (error) {
                    console.error('‚ùå Error loading bookings:', error);
                    return;
                }

                allBookings = data || [];
                filteredBookings = allBookings;
                updateStats();
                displayBookings();
            } catch (err) {
                console.error('‚ùå Load bookings error:', err);
            }
        }

        // Update statistics
        function updateStats() {
            const total = filteredBookings.length;
            const pending = filteredBookings.filter(b => b.status === 'pending').length;
            const confirmed = filteredBookings.filter(b => b.status === 'confirmed').length;
            const completed = filteredBookings.filter(b => b.status === 'completed').length;

            document.getElementById('total-bookings').textContent = total;
            document.getElementById('pending-bookings').textContent = pending;
            document.getElementById('confirmed-bookings').textContent = confirmed;
            document.getElementById('completed-bookings').textContent = completed;

            console.log('üìä Stats updated - Total:', total, 'Pending:', pending, 'Confirmed:', confirmed, 'Completed:', completed);
        }

        // Display bookings
        function displayBookings() {
            displayBookingsByStatus('all', 'all-bookings-list');
            displayBookingsByStatus('pending', 'pending-bookings-list');
            displayBookingsByStatus('confirmed', 'confirmed-bookings-list');
            displayBookingsByStatus('completed', 'completed-bookings-list');
        }

        // Display bookings by status
        function displayBookingsByStatus(status, containerId) {
            const container = document.getElementById(containerId);
            let bookings = filteredBookings;

            if (status !== 'all') {
                bookings = filteredBookings.filter(b => b.status === status);
            }

            if (bookings.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <h3>No bookings found</h3>
                        <p>There are no ${status === 'all' ? '' : status} bookings to display.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = bookings.map(booking => `
                <div class="booking-card ${booking.status}">
                    <div class="booking-header">
                        <div class="booking-patient">
                            üë§ ${booking.patient_name || 'Patient ID: ' + (booking.user_id ? booking.user_id.substring(0, 8) : 'Unknown')}
                        </div>
                        <span class="booking-status status-${booking.status}">${booking.status}</span>
                    </div>
                    <div class="booking-date">üìÖ ${formatDate(booking.session_date)}</div>
                    <div class="booking-details">
                        <div class="detail-item">
                            <span class="detail-label">Time Slot</span>
                            <span class="detail-value">üïê ${booking.start_time || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Patient Email</span>
                            <span class="detail-value">üìß ${booking.patient_email || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Booking ID</span>
                            <span class="detail-value">#${booking.id ? booking.id.substring(0, 8) : 'N/A'}</span>
                        </div>
                    </div>
                    ${booking.status === 'pending' ? `
                        <div class="booking-actions">
                            <input type="text" 
                                   id="meeting-link-${booking.id}" 
                                   class="meeting-link-input" 
                                   placeholder="Enter meeting link (Google Meet, Zoom, etc.)"
                                   value="${booking.meeting_link || ''}">
                            <button class="action-btn confirm-btn" onclick="confirmBooking('${booking.id}')">
                                ‚úì Confirm
                            </button>
                            <button class="action-btn reject-btn" onclick="rejectBooking('${booking.id}')">
                                ‚úï Reject
                            </button>
                        </div>
                    ` : ''}
                    ${booking.status === 'confirmed' && booking.meeting_link ? `
                        <div class="detail-item" style="margin-top: 10px;">
                            <span class="detail-label">Meeting Link</span>
                            <span class="detail-value">üîó <a href="${booking.meeting_link}" target="_blank" style="color:#667eea;">${booking.meeting_link}</a></span>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        // Confirm booking
        async function confirmBooking(bookingId) {
            const meetingLink = document.getElementById(`meeting-link-${bookingId}`).value.trim();

            if (!meetingLink) {
                alert('Please enter a meeting link');
                return;
            }

            const { data, error } = await supabaseClient
                .from('Bookings')
                .update({ 
                    status: 'confirmed',
                    meeting_link: meetingLink
                })
                .eq('id', bookingId);

            if (error) {
                alert('Error confirming booking: ' + error.message);
                return;
            }

            alert('‚úÖ Booking confirmed successfully!');
            await loadBookings();
        }

        // Reject booking
        async function rejectBooking(bookingId) {
            if (!confirm('Are you sure you want to reject this booking?')) {
                return;
            }

            const { data, error } = await supabaseClient
                .from('Bookings')
                .delete()
                .eq('id', bookingId);

            if (error) {
                alert('Error rejecting booking: ' + error.message);
                return;
            }

            alert('‚úÖ Booking rejected successfully!');
            await loadBookings();
        }

        // Apply date filter
        function applyFilter() {
            const fromDate = document.getElementById('filter-from-date').value;
            const toDate = document.getElementById('filter-to-date').value;

            if (!fromDate || !toDate) {
                alert('Please select both from and to dates');
                return;
            }

            filteredBookings = allBookings.filter(booking => {
                const bookingDate = new Date(booking.session_date);
                return bookingDate >= new Date(fromDate) && bookingDate <= new Date(toDate);
            });

            updateStats();
            displayBookings();
        }

        // Clear filter
        function clearFilter() {
            document.getElementById('filter-from-date').value = '';
            document.getElementById('filter-to-date').value = '';
            filteredBookings = allBookings;
            updateStats();
            displayBookings();
        }

        // Toggle day inputs
        function toggleDayInputs(day) {
            const checkbox = document.getElementById(day);
            const startInput = document.getElementById(`${day}-start`);
            const endInput = document.getElementById(`${day}-end`);

            startInput.disabled = !checkbox.checked;
            endInput.disabled = !checkbox.checked;
        }

        // Load availability
        async function loadAvailability() {
            if (!currentTherapistData || !currentTherapistData.availability) {
                return;
            }

            const availability = currentTherapistData.availability;
            const days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday'];

            days.forEach(day => {
                if (availability[day]) {
                    const checkbox = document.getElementById(day);
                    const startInput = document.getElementById(`${day}-start`);
                    const endInput = document.getElementById(`${day}-end`);

                    checkbox.checked = availability[day].enabled;
                    startInput.value = availability[day].start || '09:00';
                    endInput.value = availability[day].end || '17:00';
                    startInput.disabled = !availability[day].enabled;
                    endInput.disabled = !availability[day].enabled;
                }
            });

            console.log('‚úÖ Availability loaded');
        }

        // Save availability
        async function saveAvailability() {
            const days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday'];
            const availability = {};

            days.forEach(day => {
                const checkbox = document.getElementById(day);
                const startInput = document.getElementById(`${day}-start`);
                const endInput = document.getElementById(`${day}-end`);

                availability[day] = {
                    enabled: checkbox.checked,
                    start: startInput.value,
                    end: endInput.value
                };
            });

            try {
                const { error } = await supabaseClient
                    .from('Therapists')
                    .update({ availability: availability })
                    .eq('id', currentTherapistId);

                const messageBox = document.getElementById('availability-message');

                if (error) {
                    console.error('Error saving availability:', error);
                    messageBox.className = 'message-box error';
                    messageBox.textContent = '‚ùå Error saving availability: ' + error.message;
                    return;
                }

                messageBox.className = 'message-box success';
                messageBox.textContent = '‚úÖ Availability saved successfully!';

                setTimeout(() => {
                    messageBox.style.display = 'none';
                }, 3000);

                console.log('‚úÖ Availability saved:', availability);
            } catch (err) {
                console.error('Save availability error:', err);
            }
        }

        // Load profile
        async function loadProfile() {
            if (!currentTherapistData) return;

            document.getElementById('profile-name').value = currentTherapistData.Name || '';
            document.getElementById('profile-specialization').value = currentTherapistData.Specialization || '';
            document.getElementById('profile-bio').value = currentTherapistData.bio || '';
            document.getElementById('profile-rate').value = currentTherapistData.hourly_rate || '';

            console.log('‚úÖ Profile loaded');
        }

        // Save profile
        async function saveProfile(event) {
            event.preventDefault();

            const name = document.getElementById('profile-name').value.trim();
            const specialization = document.getElementById('profile-specialization').value;
            const bio = document.getElementById('profile-bio').value.trim();
            const hourlyRate = document.getElementById('profile-rate').value;

            if (!name) {
                alert('Please enter your name');
                return;
            }

            try {
                const { error } = await supabaseClient
                    .from('Therapists')
                    .update({
                        Name: name,
                        Specialization: specialization,
                        bio: bio,
                        hourly_rate: hourlyRate ? parseInt(hourlyRate) : null
                    })
                    .eq('id', currentTherapistId);

                const messageBox = document.getElementById('profile-message');

                if (error) {
                    console.error('Error saving profile:', error);
                    messageBox.className = 'message-box error';
                    messageBox.textContent = '‚ùå Error saving profile: ' + error.message;
                    return;
                }

                messageBox.className = 'message-box success';
                messageBox.textContent = '‚úÖ Profile updated successfully!';

                // Update header name
                document.getElementById('therapist-name').textContent = 'Dr. ' + name;

                setTimeout(() => {
                    messageBox.style.display = 'none';
                }, 3000);

                console.log('‚úÖ Profile saved');
            } catch (err) {
                console.error('Save profile error:', err);
            }
        }

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');

                document.querySelectorAll('.tab-content').forEach(content => {
                    content.style.display = 'none';
                });

                const tab = this.getAttribute('data-tab');
                const contentMap = {
                    'all': 'all-bookings-content',
                    'pending': 'pending-content',
                    'confirmed': 'confirmed-content',
                    'completed': 'completed-content',
                    'availability': 'availability-content',
                    'profile': 'profile-content'
                };

                const contentId = contentMap[tab];
                if (contentId) {
                    document.getElementById(contentId).style.display = 'block';
                }
            });
        });

        // ‚úÖ COMPLETELY FIXED LOGOUT - NO MORE INFINITE LOOP
        async function handleLogout() {
            console.log('üö™ Logout clicked');

            // Set flag to prevent redirect loop
            sessionStorage.setItem('logging_out', 'true');

            try {
                // Sign out from Supabase
                const { error } = await supabaseClient.auth.signOut();

                if (error) {
                    console.error('‚ùå Logout error:', error);
                }

                console.log('‚úÖ Signed out successfully');

                // Wait a moment then redirect
                setTimeout(() => {
                    window.location.replace('login.html');
                }, 100);

            } catch (err) {
                console.error('‚ùå Logout exception:', err);
                // Force redirect even on error
                window.location.replace('login.html');
            }
        }

        // Initialize on page load
        window.addEventListener('load', function() {
            // Check if we're in the middle of logging out
            if (sessionStorage.getItem('logging_out') === 'true') {
                console.log('‚è≥ Logout in progress, skipping auth check');
                sessionStorage.removeItem('logging_out');
                return;
            }

            console.log('üöÄ Dashboard initializing...');
            checkAuth();
        });
    </script>
</body>
</html>
