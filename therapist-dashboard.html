<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapist Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
        }

        .header-info {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .therapist-name {
            color: #333;
            font-weight: 600;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-logout {
            background: #f44336;
            color: white;
        }

        .btn-logout:hover {
            background: #d32f2f;
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .main-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 2px solid #f0f0f0;
            flex-wrap: wrap;
        }

        .tab {
            padding: 12px 25px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab:hover {
            color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .booking-card {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .booking-patient {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .booking-date {
            color: #667eea;
            font-weight: 600;
            font-size: 15px;
        }

        .booking-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            color: #666;
            font-size: 12px;
            margin-bottom: 3px;
        }

        .detail-value {
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .booking-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-confirm {
            background: #4caf50;
            color: white;
        }

        .btn-confirm:hover {
            background: #45a049;
        }

        .btn-cancel {
            background: #f44336;
            color: white;
        }

        .btn-cancel:hover {
            background: #d32f2f;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }

        .status-completed {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .profile-section {
            background: #f9f9f9;
            padding: 25px;
            border-radius: 10px;
        }

        .profile-field {
            margin-bottom: 20px;
        }

        .profile-field label {
            display: block;
            color: #666;
            font-size: 13px;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .profile-field .value {
            color: #333;
            font-size: 16px;
            padding: 10px;
            background: white;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .header {
                text-align: center;
            }

            .header h1 {
                font-size: 22px;
                width: 100%;
            }

            .booking-header {
                flex-direction: column;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div>
                <h1>ü©∫ Therapist Dashboard</h1>
                <p class="therapist-name" id="therapistName">Loading...</p>
            </div>
            <div class="header-info">
                <button class="btn btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalBookings">0</div>
                <div class="stat-label">Total Bookings</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingBookings">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="confirmedBookings">0</div>
                <div class="stat-label">Confirmed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedBookings">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div id="messageBox" class="message"></div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" onclick="switchTab('all')">All Bookings</button>
                <button class="tab" onclick="switchTab('pending')">Pending</button>
                <button class="tab" onclick="switchTab('confirmed')">Confirmed</button>
                <button class="tab" onclick="switchTab('completed')">Completed</button>
                <button class="tab" onclick="switchTab('profile')">My Profile</button>
            </div>

            <!-- Tab Contents -->
            <div id="allTab" class="tab-content active">
                <div id="allBookingsList"></div>
            </div>

            <div id="pendingTab" class="tab-content">
                <div id="pendingBookingsList"></div>
            </div>

            <div id="confirmedTab" class="tab-content">
                <div id="confirmedBookingsList"></div>
            </div>

            <div id="completedTab" class="tab-content">
                <div id="completedBookingsList"></div>
            </div>

            <div id="profileTab" class="tab-content">
                <div class="profile-section" id="profileSection"></div>
            </div>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://hviqxpfnvjsqbdjfbttm.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh2aXF4cGZudmpzcWJkamZidHRtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4NDM0NzIsImV4cCI6MjA4NDQxOTQ3Mn0.P3UWgbYx4MLMJktsXjFsAEtsNpTjqPnO31s2Oyy0BFs';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null;
        let therapistData = null;
        let allBookings = [];

        // Initialize
        async function init() {
            const user = JSON.parse(localStorage.getItem('user'));
            
            console.log('Current User:', user); // DEBUG
            
            if (!user || user.role !== 'therapist') {
                alert('‚ö†Ô∏è Access denied. Therapist role required.');
                window.location.href = 'login.html';
                return;
            }

            currentUser = user;
            
            try {
                await loadTherapistData();
                await loadBookings();
                updateStats();
            } catch (error) {
                console.error('Initialization error:', error);
                alert('‚ùå Error loading dashboard. Check console for details.');
            }
        }

        // Load Therapist Data
        async function loadTherapistData() {
            try {
                console.log('Looking for therapist with user_id:', currentUser.id); // DEBUG
                
                const { data, error } = await supabaseClient
                    .from('Therapists')
                    .select('*')
                    .eq('user_id', currentUser.id);

                console.log('Therapist query result:', data, error); // DEBUG

                if (error) {
                    console.error('Supabase error:', error);
                    throw error;
                }
                
                if (!data || data.length === 0) {
                    alert('‚ùå No therapist profile found for this account. Please contact admin.');
                    window.location.href = 'login.html';
                    return;
                }
                
                therapistData = data[0]; // Get first result
                document.getElementById('therapistName').textContent = `Dr. ${therapistData.Name}`;
                displayProfile();
            } catch (error) {
                console.error('Error loading therapist data:', error);
                alert('‚ùå Error: ' + error.message);
                throw error;
            }
        }

        // Load All Bookings - FIXED VERSION
        async function loadBookings() {
            try {
                // First, get all bookings for this therapist
                const { data: bookingsData, error: bookingsError } = await supabaseClient
                    .from('Bookings')
                    .select('*')
                    .eq('therapist_id', therapistData.id)
                    .order('session_date', { ascending: false })
                    .order('start_time', { ascending: false });

                if (bookingsError) throw bookingsError;
                
                if (!bookingsData || bookingsData.length === 0) {
                    allBookings = [];
                    displayBookings();
                    return;
                }

                // Then, get user profiles for each booking
                const userIds = [...new Set(bookingsData.map(b => b.user_id))];
                const { data: profilesData, error: profilesError } = await supabaseClient
                    .from('profiles')
                    .select('id, full_name, email, phone')
                    .in('id', userIds);

                if (profilesError) {
                    console.error('Error loading profiles:', profilesError);
                    // Continue without profile data
                    allBookings = bookingsData.map(booking => ({
                        ...booking,
                        profiles: null
                    }));
                } else {
                    // Map profiles to bookings
                    allBookings = bookingsData.map(booking => {
                        const profile = profilesData.find(p => p.id === booking.user_id);
                        return {
                            ...booking,
                            profiles: profile || null
                        };
                    });
                }

                displayBookings();
            } catch (error) {
                console.error('Error loading bookings:', error);
                showMessage('Error loading bookings', 'error');
                allBookings = [];
                displayBookings();
            }
        }

        // Display Bookings
        function displayBookings() {
            const allList = document.getElementById('allBookingsList');
            const pendingList = document.getElementById('pendingBookingsList');
            const confirmedList = document.getElementById('confirmedBookingsList');
            const completedList = document.getElementById('completedBookingsList');

            // Clear all lists
            allList.innerHTML = '';
            pendingList.innerHTML = '';
            confirmedList.innerHTML = '';
            completedList.innerHTML = '';

            if (allBookings.length === 0) {
                allList.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìÖ</div><p>No bookings yet</p></div>';
                return;
            }

            allBookings.forEach(booking => {
                const card = createBookingCard(booking);
                allList.innerHTML += card;

                if (booking.status === 'pending') {
                    pendingList.innerHTML += card;
                } else if (booking.status === 'confirmed') {
                    confirmedList.innerHTML += card;
                } else if (booking.status === 'completed') {
                    completedList.innerHTML += card;
                }
            });

            // Check if filtered lists are empty
            if (!pendingList.innerHTML) {
                pendingList.innerHTML = '<div class="empty-state"><div class="empty-state-icon">‚úÖ</div><p>No pending bookings</p></div>';
            }
            if (!confirmedList.innerHTML) {
                confirmedList.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìã</div><p>No confirmed bookings</p></div>';
            }
            if (!completedList.innerHTML) {
                completedList.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üéâ</div><p>No completed sessions yet</p></div>';
            }
        }

        // Create Booking Card
        function createBookingCard(booking) {
            const patient = booking.profiles || {};
            const statusClass = `status-${booking.status}`;
            const date = new Date(booking.session_date).toLocaleDateString('en-IN', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            const startTime = convertTo12Hour(booking.start_time);
            const endTime = convertTo12Hour(booking.end_time);

            let actions = '';
            if (booking.status === 'pending') {
                actions = `
                    <div class="booking-actions">
                        <button class="btn btn-confirm" onclick="confirmBooking(${booking.id})">‚úÖ Confirm</button>
                        <button class="btn btn-cancel" onclick="cancelBooking(${booking.id})">‚ùå Reject</button>
                    </div>
                `;
            } else if (booking.status === 'confirmed') {
                actions = `
                    <div class="booking-actions">
                        <button class="btn btn-cancel" onclick="cancelBooking(${booking.id})">‚ùå Cancel</button>
                    </div>
                `;
            }

            return `
                <div class="booking-card">
                    <div class="booking-header">
                        <div>
                            <div class="booking-patient">üë§ ${patient.full_name || 'Patient'}</div>
                            <div class="booking-date">${date}</div>
                        </div>
                        <span class="status-badge ${statusClass}">${booking.status.toUpperCase()}</span>
                    </div>
                    <div class="booking-details">
                        <div class="detail-item">
                            <span class="detail-label">Time Slot</span>
                            <span class="detail-value">üïê ${startTime} - ${endTime}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Patient Email</span>
                            <span class="detail-value">üìß ${patient.email || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Patient Phone</span>
                            <span class="detail-value">üì± ${patient.phone || 'N/A'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Booking ID</span>
                            <span class="detail-value">#${booking.id}</span>
                        </div>
                    </div>
                    ${booking.notes ? `<div class="detail-item"><span class="detail-label">Notes</span><span class="detail-value">${booking.notes}</span></div>` : ''}
                    ${actions}
                </div>
            `;
        }

        // Confirm Booking
        async function confirmBooking(bookingId) {
            if (!confirm('‚ö†Ô∏è Confirm this booking?')) return;

            try {
                const { error } = await supabaseClient
                    .from('Bookings')
                    .update({ status: 'confirmed' })
                    .eq('id', bookingId);

                if (error) throw error;

                showMessage('‚úÖ Booking confirmed successfully!', 'success');
                await loadBookings();
                updateStats();
            } catch (error) {
                console.error('Error confirming booking:', error);
                showMessage('‚ùå Error confirming booking', 'error');
            }
        }

        // Cancel Booking
        async function cancelBooking(bookingId) {
            if (!confirm('‚ö†Ô∏è Are you sure you want to cancel this booking?')) return;

            try {
                const { error } = await supabaseClient
                    .from('Bookings')
                    .update({ status: 'cancelled' })
                    .eq('id', bookingId);

                if (error) throw error;

                showMessage('‚úÖ Booking cancelled', 'success');
                await loadBookings();
                updateStats();
            } catch (error) {
                console.error('Error cancelling booking:', error);
                showMessage('‚ùå Error cancelling booking', 'error');
            }
        }

        // Display Profile
        function displayProfile() {
            const profileSection = document.getElementById('profileSection');
            profileSection.innerHTML = `
                <h2 style="margin-bottom: 20px; color: #667eea;">My Profile</h2>
                <div class="profile-field">
                    <label>Name</label>
                    <div class="value">${therapistData.Name}</div>
                </div>
                <div class="profile-field">
                    <label>Email</label>
                    <div class="value">${therapistData.email}</div>
                </div>
                <div class="profile-field">
                    <label>Phone</label>
                    <div class="value">${therapistData.phone}</div>
                </div>
                <div class="profile-field">
                    <label>Specialization</label>
                    <div class="value">${therapistData.Specialization}</div>
                </div>
                <div class="profile-field">
                    <label>Qualifications</label>
                    <div class="value">${therapistData.qualifications}</div>
                </div>
                <div class="profile-field">
                    <label>Bio</label>
                    <div class="value">${therapistData.bio}</div>
                </div>
                <div class="profile-field">
                    <label>Status</label>
                    <div class="value">
                        <span class="status-badge ${therapistData.approval_status === 'approved' ? 'status-confirmed' : 'status-pending'}">
                            ${therapistData.approval_status.toUpperCase()}
                        </span>
                    </div>
                </div>
            `;
        }

        // Update Statistics
        function updateStats() {
            document.getElementById('totalBookings').textContent = allBookings.length;
            document.getElementById('pendingBookings').textContent = 
                allBookings.filter(b => b.status === 'pending').length;
            document.getElementById('confirmedBookings').textContent = 
                allBookings.filter(b => b.status === 'confirmed').length;
            document.getElementById('completedBookings').textContent = 
                allBookings.filter(b => b.status === 'completed').length;
        }

        // Switch Tabs
        window.switchTab = function(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
            
            const tabMap = {
                'all': 'allTab',
                'pending': 'pendingTab',
                'confirmed': 'confirmedTab',
                'completed': 'completedTab',
                'profile': 'profileTab'
            };
            
            document.getElementById(tabMap[tab]).classList.add('active');
        }

        // Show Message
        function showMessage(message, type) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = `message ${type}`;
            setTimeout(() => {
                messageBox.className = 'message';
            }, 5000);
        }

        // Convert 24-hour to 12-hour format
        function convertTo12Hour(time) {
            const [hours, minutes] = time.split(':');
            const h = parseInt(hours);
            const period = h >= 12 ? 'PM' : 'AM';
            const hour12 = h === 0 ? 12 : h > 12 ? h - 12 : h;
            return `${hour12}:${minutes} ${period}`;
        }

        // Logout
        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        // Initialize on page load
        init();
    </script>
</body>
</html>
