<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MindSpace</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: linear-gradient(135deg, #C9E4DE 0%, #A8D5BA 100%); min-height: 100vh; display: flex; flex-direction: column; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .login-container { max-width: 450px; margin: 120px auto; background: white; padding: 40px; border-radius: 16px; box-shadow: 0 8px 30px rgba(0,0,0,0.12); }
        .login-container h1 { text-align: center; margin-bottom: 30px; color: #2C3E50; font-size: 32px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #2C3E50; font-weight: 600; font-size: 14px; }
        .form-group input { width: 100%; padding: 12px; border: 2px solid #E5E7EB; border-radius: 8px; font-size: 16px; transition: all 0.3s; box-sizing: border-box; }
        .form-group input:focus { outline: none; border-color: #5A9B8E; box-shadow: 0 0 0 3px rgba(90, 155, 142, 0.1); }
        .btn-login { width: 100%; padding: 15px; background: #5A9B8E; color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; margin-top: 10px; font-weight: 600; transition: all 0.3s; }
        .btn-login:hover { background: #4A8B7E; transform: translateY(-2px); box-shadow: 0 4px 12px rgba(90, 155, 142, 0.3); }
        .btn-login:disabled { background: #A0AEC0; cursor: not-allowed; transform: none; }
        .back-link { text-align: center; margin-top: 20px; }
        .back-link a { color: #5A9B8E; text-decoration: none; font-weight: 600; transition: color 0.3s; }
        .back-link a:hover { color: #4A8B7E; text-decoration: underline; }
        .divider { text-align: center; margin: 20px 0; color: #6B7280; font-size: 14px; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">üß† MindSpace</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="how-it-works.html">How It Works</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html" class="active">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="login-container">
        <h1>Welcome Back</h1>
        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn-login" id="loginBtn">Login</button>
        </form>

        <div class="divider">Don't have an account?</div>

        <div class="back-link">
            <a href="signup-user.html">Sign up as Patient</a> | 
            <a href="signup-therapist.html">Apply as Therapist</a>
        </div>

        <div class="back-link" style="margin-top: 15px;">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        const SUPABASE_URL = 'https://hviqxpfnvjsqbdjfbttm.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh2aXF4cGZudmpzcWJkamZidHRtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4NDM0NzIsImV4cCI6MjA4NDQxOTQ3Mn0.P3UWgbYx4MLMJktsXjFsAEtsNpTjqPnO31s2Oyy0BFs';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');

            if (!email || !password) {
                alert('Please enter both email and password');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Logging in...';

            try {
                const { data: authData, error: authError } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (authError) {
                    alert('Login failed: ' + authError.message);
                    btn.disabled = false;
                    btn.textContent = 'Login';
                    return;
                }

                const { data: profile, error: profileError } = await supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('id', authData.user.id)
                    .single();

                if (profileError) {
                    alert('Error loading profile: ' + profileError.message);
                    btn.disabled = false;
                    btn.textContent = 'Login';
                    return;
                }

                if (profile.role === 'therapist') {
                    const { data: therapist, error: therapistError } = await supabaseClient
                        .from('Therapists')
                        .select('approval_status')
                        .eq('user_id', profile.id)
                        .single();

                    if (therapistError) {
                        alert('Error checking therapist status');
                        btn.disabled = false;
                        btn.textContent = 'Login';
                        return;
                    }

                    if (therapist.approval_status !== 'approved') {
                        alert('Your therapist account is pending approval. Please wait for admin approval.');
                        await supabaseClient.auth.signOut();
                        btn.disabled = false;
                        btn.textContent = 'Login';
                        return;
                    }
                }

                const userData = {
                    id: profile.id,
                    email: profile.email,
                    full_name: profile.full_name,
                    role: profile.role
                };

                localStorage.setItem('user', JSON.stringify(userData));

                if (profile.role === 'admin') {
                    window.location.href = 'admin-dashboard.html';
                } else if (profile.role === 'therapist') {
                    window.location.href = 'therapist-dashboard.html';
                } else if (profile.role === 'user') {
                    window.location.href = 'user-dashboard.html';
                } else {
                    alert('Invalid user role');
                    await supabaseClient.auth.signOut();
                    btn.disabled = false;
                    btn.textContent = 'Login';
                }

            } catch (error) {
                alert('An error occurred: ' + error.message);
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
