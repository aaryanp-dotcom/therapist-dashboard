<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
</head>
<body>

  <h1>Login</h1>

  <form id="login-form">
    <input
      id="email"
      type="email"
      placeholder="Email"
      required
    />
    <br /><br />

    <input
      id="password"
      type="password"
      placeholder="Password"
      required
    />
    <br /><br />

    <button type="submit">Login</button>
  </form>

  <p id="error" style="color:red;"></p>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <!-- App -->
  <script src="app.js"></script>

</body>
</html>
