<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
</head>
<body>

<h1>Login</h1>

<form id="login-form">
  <input
    type="email"
    id="email"
    placeholder="Email"
    required
  /><br><br>

  <input
    type="password"
    id="password"
    placeholder="Password"
    required
  /><br><br>

  <button type="submit">Login</button>
</form>

<p id="error" style="color:red;"></p>

<script src="app.js"></script>
</body>
</html>
