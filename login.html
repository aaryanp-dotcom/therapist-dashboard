<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Therapist Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" style="max-width:400px; margin:100px auto;">
    <h1>Login</h1>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" id="email" placeholder="Enter your email" style="width:100%; padding:8px; margin:10px 0;">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" id="password" placeholder="Enter your password" style="width:100%; padding:8px; margin:10px 0;">
    </div>
    <button onclick="login()" style="background:#4CAF50; color:white; padding:10px 20px; border:none; border-radius:4px; cursor:pointer; width:100%;">Login</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./app.js"></script>
</body>
</html>
