
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Patient - MindSpace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">ðŸ§  MindSpace</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html" class="btn-nav-login">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- Signup Form -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <h1>Create Your Account</h1>
                <p class="auth-subtitle">Start your journey to better mental health</p>

                <form id="signupForm" class="auth-form">
                    <div class="form-group">
                        <label>Full Name *</label>
                        <input type="text" id="fullName" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="email" placeholder="your@email.com" required>
                    </div>
                    <div class="form-group">
                        <label>Phone *</label>
                        <input type="tel" id="phone" placeholder="+91 9876543210" required>
                    </div>
                    <div class="form-group">
                        <label>Password *</label>
                        <input type="password" id="password" placeholder="Minimum 6 characters" minlength="6" required>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password *</label>
                        <input type="password" id="confirmPassword" placeholder="Re-enter password" minlength="6" required>
                    </div>
                    <button type="submit" class="btn-primary btn-full">Create Account</button>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                    <p>Are you a therapist? <a href="signup-therapist.html">Apply here</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./auth.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                alert('Password must be at least 6 characters');
                return;
            }

            // Disable button
            const btn = e.target.querySelector('button');
            btn.disabled = true;
            btn.textContent = 'Creating Account...';

            await signupUser(email, password, fullName, phone);

            // Re-enable if failed
            btn.disabled = false;
            btn.textContent = 'Create Account';
        });
    </script>
</body>
</html>
