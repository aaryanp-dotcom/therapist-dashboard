<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Therapist Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="loadDashboard()">
  <div class="container">
    <div class="header">
      <h1>Therapist Booking Dashboard</h1>
      <button onclick="logout()" style="background:#f44336; color:white; padding:8px 16px; border:none; border-radius:4px; cursor:pointer;">Logout</button>
    </div>

    <div class="section">
      <h2>Available Therapists</h2>
      <div id="therapist-list">
        <p>Loading therapists...</p>
      </div>
    </div>

    <div class="section">
      <h2>My Bookings</h2>
      <div id="booking-list">
        <p>Loading bookings...</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./app.js"></script>
</body>
</html>
