<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .user-name {
            color: #333;
            font-weight: 600;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-logout {
            background: #f44336;
            color: white;
        }

        .btn-logout:hover {
            background: #d32f2f;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
        }

        .therapists-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .bookings-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .section-title {
            color: #667eea;
            font-size: 22px;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .search-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .filter-select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        .therapist-card {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            cursor: pointer;
            transition: all 0.3s;
        }

        .therapist-card:hover {
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .therapist-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .therapist-specialization {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .therapist-rating {
            color: #FFD700;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .therapist-bio {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }

        .booking-card {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;

        .booking-header {

            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .booking-therapist {
            font-weight: bold;
            color: #333;
        }

        .booking-date {
            color: #667eea;
            font-size: 14px;
        }

        .booking-time {
            color: #666;
            font-size: 13px;
            margin-bottom: 10px;
        }

        .booking-link {
            margin-top: 8px;
            padding: 8px;
            background: #e3f2fd;
            border-radius: 6px;
        }

        .booking-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .booking-link a:hover {
            text-decoration: underline;
        }

        .reschedule-badge {
            background: #fff3cd;
            color: #856404;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            margin-top: 10px;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }

        .status-completed {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .btn-cancel {
            background: #f44336;
            color: white;
            padding: 8px 15px;
            font-size: 13px;
        }

        .btn-cancel:hover {
            background: #d32f2f;
        }

        .btn-reschedule {
            background: #ff9800;
            color: white;
            padding: 8px 15px;
            font-size: 13px;
            margin-left: 8px;
        }

        .btn-reschedule:hover {
            background: #e68900;
        }

        .btn-review {
            background: #FFD700;
            color: #333;
            padding: 8px 15px;
            font-size: 13px;
            margin-left: 8px;
        }

        .btn-review:hover {
            background: #FFC700;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            color: #667eea;
            font-size: 22px;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: 600;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #999;
            color: white;
        }

        .btn-secondary:hover {
            background: #777;
        }

        .star-rating {
            font-size: 40px;
            cursor: pointer;
            user-select: none;
        }

        .star-rating span {
            transition: all 0.2s;
        }

        .star-rating span:hover {
            transform: scale(1.1);
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .reviewed-badge {
            display: inline-block;
            background: #d4edda;
            color: #155724;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            margin-top: 8px;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div>
                <h1>üë§ User Dashboard</h1>
                <p class="user-name" id="userName">Loading...</p>
            </div>
            <div class="user-info">
                <button class="btn btn-logout" id="logoutBtn">Logout</button>

        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Therapists Section -->
            <div class="therapists-section">
                <div id="messageBox" class="message"></div>
                
                <h2 class="section-title">üîç Find a Therapist</h2>
                
                <!-- Search & Filter -->
                <div class="search-filter">

                    <select id="specializationFilter" class="filter-select">

                    </select>
                </div>
                
                <!-- Therapists List -->
                <div id="therapistsList"></div>
            </div>

            <!-- My Bookings Section -->
            <div class="bookings-section">

                <div id="bookingsList"></div>

        </div>

    <!-- Booking Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-header">Book a Session</h2>
            
            <div class="form-group">
                <label>Therapist:</label>
                <input type="text" id="modalTherapistName" readonly>
            </div>
            
            <div class="form-group">
                <label>Session Date:</label>
                <input type="date" id="sessionDate" required>
            </div>
            
            <div class="form-group">
                <label>Start Time:</label>
                <select id="startTime" required>

            </div>
            
            <div class="form-group">

                <button class="btn btn-primary" onclick="submitBooking()">Book Session</button>

    </div>

            <h2 class="modal-header">üîÑ Reschedule Session</h2>

                <label>New Session Date:</label>

            </div>
            
            <div class="form-group">
                <label>New Start Time:</label>
                <select id="rescheduleStartTime" required>
                    <option value="">Select start time</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Reason for Rescheduling (Optional):</label>
                <textarea id="rescheduleReason" placeholder="Why do you need to reschedule?"></textarea>

            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeRescheduleModal()">Cancel</button>
                <button class="btn btn-primary" onclick="submitReschedule()">Request Reschedule</button>

        </div>
    </div>

        // Initialize
        async function init() {
            const user = JSON.parse(localStorage.getItem('user'));
            
            if (!user || user.role !== 'user') {
                alert('Access denied. User role required.');
                window.location.href = 'login.html';
                return;
            }

            currentUser = user;
            document.getElementById('userName').textContent = 'Welcome, ' + user.full_name;
            
            await loadTherapists();
            await loadBookings();
            setupEventListeners();
            generateTimeSlots();

        // Setup Event Listeners
        function setupEventListeners() {
            document.getElementById('logoutBtn').addEventListener('click', logout);
            document.getElementById('searchInput').addEventListener('input', filterTherapists);
            document.getElementById('specializationFilter').addEventListener('change', filterTherapists);
            
            // Star rating system
            const stars = document.querySelectorAll('#starRating span');
            stars.forEach(star => {
                star.addEventListener('click', function() {
                    const rating = parseInt(this.getAttribute('data-rating'));
                    document.getElementById('selectedRating').value = rating;
                    updateStars(rating);
                });
                
                star.addEventListener('mouseenter', function() {
                    const rating = parseInt(this.getAttribute('data-rating'));
                    updateStars(rating);
                });
            });
            
            document.getElementById('starRating').addEventListener('mouseleave', function() {
                const currentRating = parseInt(document.getElementById('selectedRating').value);
                updateStars(currentRating);
            });
        }

        // Update star display
        function updateStars(rating) {
            const stars = document.querySelectorAll('#starRating span');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.textContent = '‚òÖ';
                    star.style.color = '#FFD700';
                } else {
                    star.textContent = '‚òÜ';
                    star.style.color = '#ccc';
                }
            });
        }

        // Load Therapists
        async function loadTherapists() {
            try {
                const { data, error } = await supabaseClient
                    .from('Therapists')
                    .select('*')
                    .eq('approval_status', 'approved')
                    .eq('Active', true);

                if (error) throw error;
                
                allTherapists = data || [];
                
                const specializations = [...new Set(allTherapists.map(t => t.Specialization))];
                const filterSelect = document.getElementById('specializationFilter');
                specializations.forEach(spec => {
                    const option = document.createElement('option');
                    option.value = spec;
                    option.textContent = spec;
                    filterSelect.appendChild(option);
                });
                
                displayTherapists(allTherapists);
            } catch (error) {
                console.error('Error loading therapists:', error);
                showMessage('Error loading therapists', 'error');
            }
        }

        // Display Therapists
        async function displayTherapists(therapists) {
            const container = document.getElementById('therapistsList');
            container.innerHTML = '';

            if (therapists.length === 0) {
                container.innerHTML = '<div class="empty-state">No therapists found</div>';
                return;
            }

            for (const therapist of therapists) {
                const rating = await getTherapistRating(therapist.id);
                
                const card = document.createElement('div');
                card.className = 'therapist-card';
                card.onclick = function() { openBookingModal(therapist); };
                
                const ratingHTML = rating ? '<div class="therapist-rating">‚≠ê ' + rating.average + ' (' + rating.count + ' reviews)</div>' : '';
                const bioHTML = therapist.bio && therapist.bio !== 'null' ? '<div class="therapist-bio">' + therapist.bio + '</div>' : '<div class="therapist-bio" style="color: #999;">No bio available</div>';
                
                card.innerHTML = '<div class="therapist-name">Dr. ' + therapist.Name + '</div>' +
                    '<div class="therapist-specialization">' + therapist.Specialization + '</div>' +
                    ratingHTML +
                    bioHTML;
                
                container.appendChild(card);
            }
        }

        // Get Therapist Rating
        async function getTherapistRating(therapistId) {
            try {
                const { data, error } = await supabaseClient
                    .from('Reviews')
                    .select('rating')
                    .eq('therapist_id', therapistId);
                
                if (error || !data || data.length === 0) return null;
                
                const avgRating = data.reduce((sum, review) => sum + review.rating, 0) / data.length;
                return {
                    average: avgRating.toFixed(1),
                    count: data.length
                };
            } catch (error) {
                console.error('Error fetching rating:', error);
                return null;
            }
        }

        // Filter Therapists
        function filterTherapists() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedSpec = document.getElementById('specializationFilter').value;
            
            const filtered = allTherapists.filter(therapist => {
                const matchesSearch = therapist.Name.toLowerCase().includes(searchTerm) ||
                                    therapist.Specialization.toLowerCase().includes(searchTerm) ||
                                    (therapist.bio && therapist.bio.toLowerCase().includes(searchTerm));
                const matchesSpec = !selectedSpec || therapist.Specialization === selectedSpec;
                
                return matchesSearch && matchesSpec;
            });
            
            displayTherapists(filtered);
        }

        function openBookingModal(therapist) {
            currentBookingTherapist = therapist;
            document.getElementById('modalTherapistName').value = 'Dr. ' + therapist.Name;
            document.getElementById('sessionDate').value = '';
            document.getElementById('startTime').value = '';
            document.getElementById('bookingNotes').value = '';
            document.getElementById('bookingModal').style.display = 'flex';
        }

        // Close Booking Modal
        function closeBookingModal() {
            document.getElementById('bookingModal').style.display = 'none';
            currentBookingTherapist = null;
        }

        function generateTimeSlots() {
            const selects = [document.getElementById('startTime'), document.getElementById('rescheduleStartTime')];
            
            selects.forEach(select => {
                select.innerHTML = '<option value="">Select start time</option>';
                
                for (let hour = 8; hour <= 20; hour++) {
                    for (let min = 0; min < 60; min += 30) {
                        const time = String(hour).padStart(2, '0') + ':' + String(min).padStart(2, '0');
                        const displayTime = convertTo12Hour(time);
                        const option = document.createElement('option');
                        option.value = time;
                        option.textContent = displayTime;
                        select.appendChild(option);
                    }
                }
            });
        }

        // Set minimum date to today
        function setMinDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('sessionDate').min = today;
            document.getElementById('rescheduleDate').min = today;
        }

        async function submitBooking() {
            const sessionDate = document.getElementById('sessionDate').value;
            const startTime = document.getElementById('startTime').value;
            const notes = document.getElementById('bookingNotes').value.trim();

            if (!sessionDate || !startTime) {
                alert('‚ö†Ô∏è Please select date and time');
                return;
            }

            const startParts = startTime.split(':');
            const endHour = parseInt(startParts[0]) + 1;
            const endTime = String(endHour).padStart(2, '0') + ':' + startParts[1];

            const hasOverlap = await checkBookingOverlap(sessionDate, startTime, endTime);
            if (hasOverlap) {
                alert('‚ö†Ô∏è This time slot conflicts with another booking. Please choose a different time.');
                return;
            }

            try {
                const { error } = await supabaseClient
                    .from('Bookings')
                    .insert([{
                        user_id: currentUser.id,
                        therapist_id: currentBookingTherapist.id,
                        session_date: sessionDate,
                        start_time: startTime,
                        end_time: endTime,
                        status: 'pending',
                        notes: notes || null
                    }]);

                if (error) throw error;

                showMessage('‚úÖ Booking request submitted successfully!', 'success');
                closeBookingModal();
                await loadBookings();
            } catch (error) {
                console.error('Error creating booking:', error);
                showMessage('‚ùå Error creating booking', 'error');
            }
        }

                const { data, error } = await supabaseClient

                        return true;
                    }
                }

                return false;
            } catch (error) {

                return false;
            }
        }

            try {
                const { data, error } = await supabaseClient

        // Cancel Booking
        async function cancelBooking(bookingId) {
            if (!confirm('‚ö†Ô∏è Are you sure you want to cancel this booking?')) return;

            try {
                const { error } = await supabaseClient
                    .from('Bookings')
                    .update({ status: 'cancelled' })
                    .eq('id', bookingId);

                if (error) throw error;

                showMessage('‚úÖ Booking cancelled', 'success');
                await loadBookings();
            } catch (error) {
                console.error('Error cancelling booking:', error);
                showMessage('‚ùå Error cancelling booking', 'error');
            }
        }

        // Open Reschedule Modal
        function openRescheduleModal(bookingId, therapistName) {
            currentRescheduleBooking = bookingId;
            document.getElementById('rescheduleDate').value = '';
            document.getElementById('rescheduleStartTime').value = '';
            document.getElementById('rescheduleReason').value = '';
            document.getElementById('rescheduleModal').style.display = 'flex';
        }

        // Close Reschedule Modal
        function closeRescheduleModal() {
            document.getElementById('rescheduleModal').style.display = 'none';
            currentRescheduleBooking = null;
        }

        // Submit Reschedule
        async function submitReschedule() {
            const newDate = document.getElementById('rescheduleDate').value;
            const newStartTime = document.getElementById('rescheduleStartTime').value;
            const reason = document.getElementById('rescheduleReason').value.trim();

            if (!newDate || !newStartTime) {
                alert('‚ö†Ô∏è Please select new date and time');
                return;
            }

            const startParts = newStartTime.split(':');
            const endHour = parseInt(startParts[0]) + 1;
            const newEndTime = String(endHour).padStart(2, '0') + ':' + startParts[1];

            try {
                const { error } = await supabaseClient
                    .from('Bookings')
                    .update({
                        reschedule_requested: true,
                        reschedule_new_date: newDate,
                        reschedule_new_start_time: newStartTime,
                        reschedule_new_end_time: newEndTime,
                        reschedule_reason: reason || null
                    })
                    .eq('id', currentRescheduleBooking);

                if (error) throw error;

                showMessage('‚úÖ Reschedule request sent! Waiting for therapist approval.', 'success');
                closeRescheduleModal();
                await loadBookings();
            } catch (error) {
                console.error('Error requesting reschedule:', error);
                showMessage('‚ùå Error requesting reschedule', 'error');
            }
        }

        // Open Review Modal
        function openReviewModal(bookingId, therapistName, therapistId) {
            currentReviewBooking = {
                bookingId: bookingId,
                therapistId: therapistId
            };
            
            document.getElementById('reviewTherapistName').textContent = 'Dr. ' + therapistName;
            document.getElementById('reviewModal').style.display = 'flex';
            document.getElementById('selectedRating').value = '0';
            document.getElementById('reviewText').value = '';
            updateStars(0);
        }

        // Close Review Modal
        function closeReviewModal() {
            document.getElementById('reviewModal').style.display = 'none';
            currentReviewBooking = null;
        }

        // Submit Review
        async function submitReview() {
            const rating = parseInt(document.getElementById('selectedRating').value);
            const reviewText = document.getElementById('reviewText').value.trim();
            
            if (rating === 0) {
                alert('‚ö†Ô∏è Please select a rating (1-5 stars)');
                return;
            }
            
            if (!currentReviewBooking) {
                alert('‚ùå Error: Booking information not found');
                return;
            }
            
            try {
                const { data: existingReview, error: checkError } = await supabaseClient
                    .from('Reviews')
                    .select('id')
                    .eq('booking_id', currentReviewBooking.bookingId)
                    .single();
                
                if (existingReview) {
                    alert('‚ö†Ô∏è You have already reviewed this session');
                    closeReviewModal();
                    return;
                }
                
                const { error } = await supabaseClient
                    .from('Reviews')
                    .insert([{
                        booking_id: currentReviewBooking.bookingId,
                        user_id: currentUser.id,
                        therapist_id: currentReviewBooking.therapistId,
                        rating: rating,
                        review_text: reviewText || null
                    }]);
                
                if (error) throw error;
                
                showMessage('‚úÖ Thank you for your review!', 'success');
                closeReviewModal();
                await loadBookings();
                await loadTherapists();
                
            } catch (error) {
                console.error('Error submitting review:', error);
                showMessage('‚ùå Error submitting review. Please try again.', 'error');
            }
        }

        // Convert 24-hour to 12-hour format
        function convertTo12Hour(time) {
            const parts = time.split(':');
            const hours = parts[0];
            const minutes = parts[1];
            const h = parseInt(hours);
            const period = h >= 12 ? 'PM' : 'AM';
            const hour12 = h === 0 ? 12 : h > 12 ? h - 12 : h;
            return hour12 + ':' + minutes + ' ' + period;
        }

        // Show Message
        function showMessage(message, type) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = 'message ' + type;
            setTimeout(function() {
                messageBox.className = 'message';
            }, 5000);
        }
