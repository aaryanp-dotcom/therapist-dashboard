
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard - MindSpace</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .dashboard-container { max-width: 1400px; margin: 0 auto; padding: 40px 50px; }
        .dashboard-header { background: white; padding: 30px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 20px; }
        .dashboard-header h1 { color: #5A9B8E; font-size: 32px; }
        .dashboard-header .user-info { color: #6B7280; font-size: 16px; }
        .btn-logout { background: #dc3545; color: white; padding: 12px 24px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s; }
        .btn-logout:hover { background: #c82333; }
        .dashboard-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 30px; }
        .dashboard-section { background: white; padding: 30px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .section-title { font-size: 24px; color: #2C3E50; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 2px solid #C9E4DE; }
        .therapist-card { background: #F5F9F8; padding: 20px; border-radius: 12px; margin-bottom: 15px; border-left: 4px solid #5A9B8E; transition: all 0.3s; }
        .therapist-card:hover { transform: translateX(5px); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .therapist-name { font-size: 20px; font-weight: 700; color: #2C3E50; margin-bottom: 8px; }
        .therapist-specialization { color: #5A9B8E; font-weight: 600; margin-bottom: 15px; }
        .booking-form { display: flex; gap: 10px; align-items: end; flex-wrap: wrap; margin-top: 15px; }
        .booking-form .form-group { flex: 1; min-width: 150px; }
        .booking-form label { display: block; font-size: 13px; color: #6B7280; margin-bottom: 5px; font-weight: 600; }
        .booking-form input, .booking-form select { width: 100%; padding: 10px; border: 1px solid #E5E7EB; border-radius: 8px; font-size: 14px; }
        .btn-book { background: #5A9B8E; color: white; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s; white-space: nowrap; }
        .btn-book:hover { background: #4A8B7E; transform: translateY(-2px); }
        .booking-card { background: #F5F9F8; padding: 20px; border-radius: 12px; margin-bottom: 15px; border-left: 4px solid #5A9B8E; }
        .booking-header { display: flex; justify-content: space-between; align-items: start; margin-bottom: 15px; flex-wrap: wrap; gap: 10px; }
        .booking-therapist { font-size: 18px; font-weight: 700; color: #2C3E50; }
        .status-badge { padding: 6px 14px; border-radius: 20px; font-size: 12px; font-weight: 600; text-transform: uppercase; }
        .status-pending { background: #FFF3CD; color: #856404; }
        .status-confirmed { background: #D4EDDA; color: #155724; }
        .status-completed { background: #D1ECF1; color: #0C5460; }
        .booking-details { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 15px; }
        .detail-item { display: flex; flex-direction: column; gap: 5px; }
        .detail-label { font-size: 12px; color: #6B7280; font-weight: 600; text-transform: uppercase; }
        .detail-value { font-size: 15px; color: #2C3E50; font-weight: 600; }
        .meeting-link-box { background: #C9E4DE; padding: 15px; border-radius: 8px; margin-top: 10px; }
        .meeting-link-box a { color: #2C3E50; font-weight: 600; text-decoration: none; word-break: break-all; }
        .meeting-link-box a:hover { text-decoration: underline; }
        .btn-cancel { background: #dc3545; color: white; padding: 8px 16px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 14px; transition: all 0.3s; }
        .btn-cancel:hover { background: #c82333; }
        .empty-state { text-align: center; padding: 60px 20px; color: #6B7280; }
        .empty-state-icon { font-size: 64px; margin-bottom: 15px; }
        @media (max-width: 768px) { .dashboard-grid { grid-template-columns: 1fr; } .dashboard-container { padding: 20px; } .booking-form { flex-direction: column; } }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">üß† MindSpace</a>
            <ul class="nav-links">
                <li><a href="user-dashboard.html" class="active">Dashboard</a></li>
                <li><button class="btn-logout" onclick="logout()">Logout</button></li>
            </ul>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <div>
                <h1>Welcome back! üëã</h1>
                <p class="user-info" id="userInfo">Loading...</p>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="dashboard-section">
                <h2 class="section-title">Book a Session</h2>
                <div id="therapist-list"></div>
            </div>

            <div class="dashboard-section">
                <h2 class="section-title">My Bookings</h2>
                <div id="booking-list"></div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://hviqxpfnvjsqbdjfbttm.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh2aXF4cGZudmpzcWJkamZidHRtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4NDM0NzIsImV4cCI6MjA4NDQxOTQ3Mn0.P3UWgbYx4MLMJktsXjFsAEtsNpTjqPnO31s2Oyy0BFs';
        const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUserId = null;

        async function init() {
            try {
                const { data: { session }, error } = await client.auth.getSession();

                if (!session || error) {
                    window.location.href = 'login.html';
                    return;
                }

                currentUserId = session.user.id;

                const { data: profile } = await client.from('profiles').select('*').eq('id', currentUserId).single();
                if (profile) {
                    document.getElementById('userInfo').textContent = profile.fullname || profile.email;
                }

                await loadTherapists();
                await loadBookings();
            } catch (err) {
                console.error('Init error:', err);
                window.location.href = 'login.html';
            }
        }

        async function loadTherapists() {
            try {
                const { data: therapists, error } = await client.from('Therapists').select('*').eq('Active', true).eq('approvalstatus', 'approved');

                if (error) {
                    console.error('Error loading therapists:', error);
                    document.getElementById('therapist-list').innerHTML = '<p>Error loading therapists</p>';
                    return;
                }

                if (!therapists || therapists.length === 0) {
                    document.getElementById('therapist-list').innerHTML = '<div class="empty-state"><div class="empty-state-icon">üë®‚Äç‚öïÔ∏è</div><h3>No therapists available</h3><p>Check back soon!</p></div>';
                    return;
                }

                let html = '';
                therapists.forEach(therapist => {
                    html += `
                        <div class="therapist-card">
                            <div class="therapist-name">${therapist.Name}</div>
                            ${therapist.Specialization ? `<div class="therapist-specialization">${therapist.Specialization}</div>` : ''}
                            <div class="booking-form">
                                <div class="form-group">
                                    <label>Date</label>
                                    <input type="date" id="date-${therapist.id}" min="${new Date().toISOString().split('T')[0]}">
                                </div>
                                <div class="form-group">
                                    <label>Time</label>
                                    <select id="time-${therapist.id}">
                                        <option value="">Select time</option>
                                        <option value="09:00">09:00 AM</option>
                                        <option value="10:00">10:00 AM</option>
                                        <option value="11:00">11:00 AM</option>
                                        <option value="14:00">02:00 PM</option>
                                        <option value="15:00">03:00 PM</option>
                                        <option value="16:00">04:00 PM</option>
                                    </select>
                                </div>
                                <button class="btn-book" onclick="bookSession('${therapist.id}')">Book Session</button>
                            </div>
                        </div>
                    `;
                });

                document.getElementById('therapist-list').innerHTML = html;
            } catch (err) {
                console.error('Load therapists error:', err);
            }
        }

        async function bookSession(therapistId) {
            const dateInput = document.getElementById(`date-${therapistId}`);
            const timeInput = document.getElementById(`time-${therapistId}`);

            if (!dateInput || !timeInput) {
                alert('Error: Form elements not found');
                return;
            }

            const sessionDate = dateInput.value;
            const startTime = timeInput.value;

            if (!sessionDate) {
                alert('Please select a date');
                return;
            }

            if (!startTime) {
                alert('Please select a time');
                return;
            }

            try {
                const bookingData = {
                    userid: currentUserId,
                    therapistid: therapistId,
                    sessiondate: sessionDate,
                    starttime: startTime,
                    status: 'pending'
                };

                const { data, error } = await client.from('Bookings').insert([bookingData]);

                if (error) {
                    console.error('Booking error:', error);
                    if (error.code === '23505') {
                        alert('You already have a booking on this date. Please choose a different date or cancel your existing booking first.');
                    } else {
                        alert('Error creating booking: ' + error.message);
                    }
                    return;
                }

                alert('Booking successful! ‚úì');
                dateInput.value = '';
                timeInput.value = '';
                await loadBookings();
            } catch (err) {
                console.error('Book session error:', err);
                alert('An error occurred while booking');
            }
        }

        async function loadBookings() {
            try {
                const { data: bookings, error } = await client.from('Bookings').select('*, Therapists(*)').eq('userid', currentUserId).order('sessiondate', { ascending: true });

                if (error) {
                    console.error('Error loading bookings:', error);
                    document.getElementById('booking-list').innerHTML = '<p>Error loading bookings</p>';
                    return;
                }

                if (!bookings || bookings.length === 0) {
                    document.getElementById('booking-list').innerHTML = '<div class="empty-state"><div class="empty-state-icon">üìÖ</div><h3>No bookings yet</h3><p>Book your first session!</p></div>';
                    return;
                }

                let html = '';
                bookings.forEach(booking => {
                    const therapistName = booking.Therapists ? booking.Therapists.Name : 'Unknown';
                    const date = new Date(booking.sessiondate).toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

                    html += `
                        <div class="booking-card">
                            <div class="booking-header">
                                <div class="booking-therapist">${therapistName}</div>
                                <span class="status-badge status-${booking.status}">${booking.status}</span>
                            </div>
                            <div class="booking-details">
                                <div class="detail-item">
                                    <span class="detail-label">Date</span>
                                    <span class="detail-value">${date}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Time</span>
                                    <span class="detail-value">${booking.starttime}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Status</span>
                                    <span class="detail-value">${booking.status}</span>
                                </div>
                            </div>
                            ${booking.meetinglink ? `
                                <div class="meeting-link-box">
                                    <strong>Meeting Link:</strong><br>
                                    <a href="${booking.meetinglink}" target="_blank">${booking.meetinglink}</a>
                                </div>
                            ` : ''}
                            ${booking.status === 'pending' ? `
                                <button class="btn-cancel" onclick="cancelBooking('${booking.id}')">Cancel Booking</button>
                            ` : ''}
                        </div>
                    `;
                });

                document.getElementById('booking-list').innerHTML = html;
            } catch (err) {
                console.error('Load bookings error:', err);
            }
        }

        async function cancelBooking(bookingId) {
            if (!confirm('Are you sure you want to cancel this booking?')) return;

            try {
                const { error } = await client.from('Bookings').delete().eq('id', bookingId);

                if (error) {
                    console.error('Cancel error:', error);
                    alert('Error cancelling booking');
                    return;
                }

                alert('Booking cancelled');
                await loadBookings();
            } catch (err) {
                console.error('Cancel booking error:', err);
            }
        }

        async function logout() {
            await client.auth.signOut();
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
