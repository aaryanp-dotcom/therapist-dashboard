<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Therapist Booking</title>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-header {
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dashboard-header h1 {
            color: #667eea;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .main-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .section-title {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 24px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .therapist-card {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
            background: #f9f9f9;
        }

        .therapist-card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .booking-form {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 6px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .book-btn {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .book-btn:hover {
            background: #45a049;
        }

        .booking-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            background: #f9f9f9;
        }

        .booking-card strong {
            color: #667eea;
            font-size: 16px;
        }

        .cancel-btn {
            background: #f44336;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
        }

        .cancel-btn:hover {
            background: #da190b;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }

        .required {
            color: red;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <h1>üë§ Patient Dashboard</h1>
        <button class="logout-btn" onclick="handleLogout()">Logout</button>
    </div>

    <div class="main-content">
        <h2 class="section-title">üìã Available Therapists</h2>
        <div id="therapist-list">Loading therapists...</div>
    </div>

    <div class="main-content">
        <h2 class="section-title">üóìÔ∏è My Bookings</h2>
        <div id="booking-list">Loading bookings...</div>
    </div>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://hviqxpfnvjsqbdjfbttm.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh2aXF4cGZudmpzcWJkamZidHRtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4NDM0NzIsImV4cCI6MjA4NDQxOTQ3Mn0.P3UWgbYx4MLMJktsXjFsAEtsNpTjqPnO31s2Oyy0BFs';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUserId = null;
        let currentUserEmail = null;

        // Check authentication
        async function checkAuth() {
            try {
                const { data: { user }, error } = await supabaseClient.auth.getUser();
                if (!user || error) {
                    console.error('Not authenticated:', error);
                    window.location.href = 'login.html';
                    return;
                }
                console.log('‚úÖ Logged in user:', user.email);
                currentUserId = user.id;
                currentUserEmail = user.email;
                await loadTherapists();
                await loadBookings();
            } catch (err) {
                console.error('Auth check error:', err);
                window.location.href = 'login.html';
            }
        }

        // Load therapists
        async function loadTherapists() {
            try {
                const { data, error } = await supabaseClient
                    .from('Therapists')
                    .select('*')
                    .eq('Active', true);

                if (error) {
                    console.error('Error loading therapists:', error);
                    document.getElementById('therapist-list').innerHTML = '<p>Error loading therapists</p>';
                    return;
                }

                if (!data || data.length === 0) {
                    document.getElementById('therapist-list').innerHTML = '<p>No therapists available</p>';
                    return;
                }

                let html = '';
                data.forEach(therapist => {
                    html += `
                        <div class="therapist-card">
                            <h3>Dr. ${therapist.Name}</h3>
                            <p style="color:#666; margin:5px 0;">${therapist.Specialization || 'General Therapy'}</p>
                            ${therapist.bio ? `<p style="color:#888; font-size:14px; margin:10px 0;">${therapist.bio}</p>` : ''}
                            ${therapist.hourly_rate ? `<p style="color:#4CAF50; font-weight:600;">‚Çπ${therapist.hourly_rate}/hour</p>` : ''}

                            <div class="booking-form">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>Your Name <span class="required">*</span></label>
                                        <input type="text" id="name-${therapist.id}" placeholder="Enter your full name" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Your Email <span class="required">*</span></label>
                                        <input type="email" id="email-${therapist.id}" value="${currentUserEmail}" placeholder="your@email.com" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label>Date <span class="required">*</span></label>
                                        <input type="date" id="date-${therapist.id}" min="${new Date().toISOString().split('T')[0]}" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Time <span class="required">*</span></label>
                                        <select id="time-${therapist.id}" required>
                                            <option value="">Select time</option>
                                            <option value="09:00">09:00 AM</option>
                                            <option value="10:00">10:00 AM</option>
                                            <option value="11:00">11:00 AM</option>
                                            <option value="12:00">12:00 PM</option>
                                            <option value="14:00">02:00 PM</option>
                                            <option value="15:00">03:00 PM</option>
                                            <option value="16:00">04:00 PM</option>
                                            <option value="17:00">05:00 PM</option>
                                        </select>
                                    </div>
                                </div>
                                <button onclick="bookSession('${therapist.id}')" class="book-btn">üìÖ Book Session</button>
                            </div>
                        </div>
                    `;
                });

                document.getElementById('therapist-list').innerHTML = html;
            } catch (err) {
                console.error('Load therapists error:', err);
            }
        }

        // Book a session
        async function bookSession(therapistId) {
            const patientName = document.getElementById(`name-${therapistId}`).value.trim();
            const patientEmail = document.getElementById(`email-${therapistId}`).value.trim();
            const sessionDate = document.getElementById(`date-${therapistId}`).value;
            const startTime = document.getElementById(`time-${therapistId}`).value;

            // Validation
            if (!patientName) {
                alert('Please enter your name');
                return;
            }

            if (!patientEmail) {
                alert('Please enter your email');
                return;
            }

            // Basic email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(patientEmail)) {
                alert('Please enter a valid email address');
                return;
            }

            if (!sessionDate) {
                alert('Please select a date');
                return;
            }

            if (!startTime) {
                alert('Please select a time');
                return;
            }

            const bookingData = {
                user_id: currentUserId,
                therapist_id: therapistId,
                patient_name: patientName,
                patient_email: patientEmail,
                session_date: sessionDate,
                start_time: startTime,
                status: 'pending'
            };

            try {
                const { data, error } = await supabaseClient
                    .from('Bookings')
                    .insert([bookingData]);

                if (error) {
                    console.error('Booking error:', error);
                    if (error.code === '23505') {
                        alert('You already have a booking on this date. Please choose a different date.');
                    } else {
                        alert('Error creating booking: ' + error.message);
                    }
                    return;
                }

                alert('‚úÖ Booking successful! The therapist will confirm your appointment.');

                // Clear form
                document.getElementById(`name-${therapistId}`).value = '';
                document.getElementById(`date-${therapistId}`).value = '';
                document.getElementById(`time-${therapistId}`).value = '';

                await loadBookings();
            } catch (err) {
                console.error('Booking error:', err);
                alert('Error creating booking');
            }
        }

        // Load bookings
        async function loadBookings() {
            try {
                const { data, error } = await supabaseClient
                    .from('Bookings')
                    .select('*, Therapists(*)')
                    .eq('user_id', currentUserId)
                    .order('session_date', { ascending: true });

                if (error) {
                    console.error('Error loading bookings:', error);
                    document.getElementById('booking-list').innerHTML = '<p>Error loading bookings</p>';
                    return;
                }

                if (!data || data.length === 0) {
                    document.getElementById('booking-list').innerHTML = '<p>No bookings yet. Book your first session above!</p>';
                    return;
                }

                let html = '';
                data.forEach(booking => {
                    const therapistName = booking.Therapists ? booking.Therapists.Name : 'Unknown';
                    const statusClass = `status-${booking.status}`;

                    html += `
                        <div class="booking-card">
                            <strong>Dr. ${therapistName}</strong><br>
                            <span style="color:#666;">Patient: ${booking.patient_name || 'Not provided'}</span><br>
                            <span style="color:#666;">Email: ${booking.patient_email || 'Not provided'}</span><br>
                            üìÖ Date: ${new Date(booking.session_date).toLocaleDateString()}<br>
                            üïê Time: ${booking.start_time}<br>
                            Status: <span class="status-badge ${statusClass}">${booking.status}</span><br>
                            ${booking.meeting_link ? `<br>üîó <a href="${booking.meeting_link}" target="_blank" style="color:#667eea;">Join Meeting</a>` : ''}
                            ${booking.status === 'pending' ? `<button onclick="cancelBooking('${booking.id}')" class="cancel-btn">Cancel Booking</button>` : ''}
                        </div>
                    `;
                });

                document.getElementById('booking-list').innerHTML = html;
            } catch (err) {
                console.error('Load bookings error:', err);
            }
        }

        // Cancel booking
        async function cancelBooking(bookingId) {
            if (!confirm('Are you sure you want to cancel this booking?')) {
                return;
            }

            try {
                const { error } = await supabaseClient
                    .from('Bookings')
                    .delete()
                    .eq('id', bookingId);

                if (error) {
                    console.error('Cancel error:', error);
                    alert('Error cancelling booking');
                    return;
                }

                alert('‚úÖ Booking cancelled successfully');
                await loadBookings();
            } catch (err) {
                console.error('Cancel error:', err);
            }
        }

        // Logout
        async function handleLogout() {
            await supabaseClient.auth.signOut();
            window.location.href = 'login.html';
        }

        // Initialize on page load
        window.addEventListener('load', checkAuth);
    </script>
</body>
</html>
