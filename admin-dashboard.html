<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-logout {
            background: #f44336;
            color: white;
        }

        .btn-logout:hover {
            background: #d32f2f;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .content-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            margin-bottom: 25px;
        }

        .section-title {
            color: #333;
            font-size: 20px;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .application-card {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .application-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .therapist-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .therapist-specialization {
            color: #667eea;
            font-weight: 600;
            margin-top: 5px;
        }

        .application-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            color: #666;
            font-size: 12px;
            margin-bottom: 3px;
        }

        .detail-value {
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .application-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-approve {
            background: #4caf50;
            color: white;
        }

        .btn-approve:hover {
            background: #45a049;
        }

        .btn-reject {
            background: #f44336;
            color: white;
        }

        .btn-reject:hover {
            background: #d32f2f;
        }

        .booking-card {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .booking-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-approved {
            background: #d4edda;
            color: #155724;
        }

        .status-rejected {
            background: #f8d7da;
            color: #721c24;
        }

        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }

        .status-completed {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 22px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üîß Admin Dashboard</h1>
            <button class="btn btn-logout" id="logoutBtn">Logout</button>
        </div>

        <!-- Statistics Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalTherapists">0</div>
                <div class="stat-label">Total Therapists</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingApplications">0</div>
                <div class="stat-label">Pending Applications</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalBookings">0</div>
                <div class="stat-label">Total Bookings</div>
            </div>
        </div>

        <!-- Pending Applications Section -->
        <div class="content-section">
            <h2 class="section-title">üìã Pending Therapist Applications</h2>
            <div id="applicationsList"></div>
        </div>

        <!-- All Bookings Section -->
        <div class="content-section">
            <h2 class="section-title">üìÖ All Bookings</h2>
            <div id="bookingsList"></div>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://hviqxpfnvjsqbdjfbttm.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh2aXF4cGZudmpzcWJkamZidHRtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg4NDM0NzIsImV4cCI6MjA4NDQxOTQ3Mn0.P3UWgbYx4MLMJktsXjFsAEtsNpTjqPnO31s2Oyy0BFs';
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null;

        // Initialize
        async function init() {
            const user = JSON.parse(localStorage.getItem('user'));
            
            if (!user || user.role !== 'admin') {
                alert('Access denied. Admin role required.');
                window.location.href = 'login.html';
                return;
            }

            currentUser = user;
            
            await loadStatistics();
            await loadPendingApplications();
            await loadAllBookings();
            
            // Setup logout button
            document.getElementById('logoutBtn').addEventListener('click', logout);
        }

        // Load Statistics
        async function loadStatistics() {
            try {
                // Count total users
                const { count: usersCount, error: usersError } = await supabaseClient
                    .from('profiles')
                    .select('*', { count: 'exact', head: true })
                    .eq('role', 'user');

                if (usersError) throw usersError;
                document.getElementById('totalUsers').textContent = usersCount || 0;

                // Count total therapists
                const { count: therapistsCount, error: therapistsError } = await supabaseClient
                    .from('Therapists')
                    .select('*', { count: 'exact', head: true });

                if (therapistsError) throw therapistsError;
                document.getElementById('totalTherapists').textContent = therapistsCount || 0;

                // Count pending applications
                const { count: pendingCount, error: pendingError } = await supabaseClient
                    .from('Therapists')
                    .select('*', { count: 'exact', head: true })
                    .eq('approval_status', 'pending');

                if (pendingError) throw pendingError;
                document.getElementById('pendingApplications').textContent = pendingCount || 0;

                // Count total bookings
                const { count: bookingsCount, error: bookingsError } = await supabaseClient
                    .from('Bookings')
                    .select('*', { count: 'exact', head: true });

                if (bookingsError) throw bookingsError;
                document.getElementById('totalBookings').textContent = bookingsCount || 0;

            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        // Load Pending Applications
        async function loadPendingApplications() {
            try {
                const { data, error } = await supabaseClient
                    .from('Therapists')
                    .select('*')
                    .eq('approval_status', 'pending')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                displayApplications(data || []);
            } catch (error) {
                console.error('Error loading applications:', error);
                document.getElementById('applicationsList').innerHTML = 
                    '<div class="empty-state">Error loading applications</div>';
            }
        }

        // Display Applications
        function displayApplications(applications) {
            const container = document.getElementById('applicationsList');
            
            if (applications.length === 0) {
                container.innerHTML = '<div class="empty-state">No pending applications</div>';
                return;
            }

            container.innerHTML = '';
            
            applications.forEach(app => {
                const card = document.createElement('div');
                card.className = 'application-card';
                
                card.innerHTML = `
                    <div class="application-header">
                        <div>
                            <div class="therapist-name">Dr. ${app.Name}</div>
                            <div class="therapist-specialization">${app.Specialization}</div>
                        </div>
                        <span class="status-badge status-pending">${app.approval_status.toUpperCase()}</span>
                    </div>
                    <div class="application-details">
                        <div class="detail-item">
                            <span class="detail-label">Email</span>
                            <span class="detail-value">${app.email}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Phone</span>
                            <span class="detail-value">${app.phone}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Qualifications</span>
                            <span class="detail-value">${app.qualifications}</span>
                        </div>
                    </div>
                    <div class="detail-item" style="margin-bottom: 15px;">
                        <span class="detail-label">Bio</span>
                        <span class="detail-value">${app.bio}</span>
                    </div>
                    <div class="application-actions">
                        <button class="btn btn-approve" onclick="approveApplication(${app.id})">‚úì Approve</button>
                        <button class="btn btn-reject" onclick="rejectApplication(${app.id})">‚úï Reject</button>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        // Approve Application
        async function approveApplication(therapistId) {
            if (!confirm('Approve this therapist application?')) return;

            try {
                const { error } = await supabaseClient
                    .from('Therapists')
                    .update({ approval_status: 'approved', Active: true })
                    .eq('id', therapistId);

                if (error) throw error;

                alert('‚úÖ Therapist approved successfully!');
                await loadStatistics();
                await loadPendingApplications();
            } catch (error) {
                console.error('Error approving application:', error);
                alert('‚ùå Error approving application');
            }
        }

        // Reject Application
        async function rejectApplication(therapistId) {
            if (!confirm('Reject this therapist application?')) return;

            try {
                const { error } = await supabaseClient
                    .from('Therapists')
                    .update({ approval_status: 'rejected', Active: false })
                    .eq('id', therapistId);

                if (error) throw error;

                alert('‚úÖ Application rejected');
                await loadStatistics();
                await loadPendingApplications();
            } catch (error) {
                console.error('Error rejecting application:', error);
                alert('‚ùå Error rejecting application');
            }
        }

        // Load All Bookings - FIXED
        async function loadAllBookings() {
            try {
                console.log('Loading bookings...');
                
                // First, get all bookings
                const { data: bookingsData, error: bookingsError } = await supabaseClient
                    .from('Bookings')
                    .select('*')
                    .order('session_date', { ascending: false })
                    .order('start_time', { ascending: false });

                if (bookingsError) {
                    console.error('Bookings error:', bookingsError);
                    throw bookingsError;
                }

                console.log('Bookings loaded:', bookingsData);

                if (!bookingsData || bookingsData.length === 0) {
                    displayBookings([]);
                    return;
                }

                // Get unique therapist IDs and user IDs
                const therapistIds = [...new Set(bookingsData.map(b => b.therapist_id))];
                const userIds = [...new Set(bookingsData.map(b => b.user_id))];

                // Fetch therapists data
                const { data: therapistsData, error: therapistsError } = await supabaseClient
                    .from('Therapists')
                    .select('id, Name')
                    .in('id', therapistIds);

                if (therapistsError) {
                    console.error('Therapists error:', therapistsError);
                }

                // Fetch user profiles data
                const { data: profilesData, error: profilesError } = await supabaseClient
                    .from('profiles')
                    .select('id, full_name')
                    .in('id', userIds);

                if (profilesError) {
                    console.error('Profiles error:', profilesError);
                }

                console.log('Therapists:', therapistsData);
                console.log('Profiles:', profilesData);

                // Merge the data
                const bookingsWithDetails = bookingsData.map(booking => {
                    const therapist = therapistsData?.find(t => t.id === booking.therapist_id);
                    const user = profilesData?.find(p => p.id === booking.user_id);
                    
                    return {
                        ...booking,
                        therapist_name: therapist?.Name || 'Unknown',
                        user_name: user?.full_name || 'Unknown'
                    };
                });

                console.log('Final bookings with details:', bookingsWithDetails);
                displayBookings(bookingsWithDetails);

            } catch (error) {
                console.error('Error loading bookings:', error);
                document.getElementById('bookingsList').innerHTML = 
                    '<div class="empty-state">Error loading bookings. Check console for details.</div>';
            }
        }

        // Display Bookings
        function displayBookings(bookings) {
            const container = document.getElementById('bookingsList');
            
            if (bookings.length === 0) {
                container.innerHTML = '<div class="empty-state">No bookings yet</div>';
                return;
            }

            container.innerHTML = '';
            
            bookings.forEach(booking => {
                const date = new Date(booking.session_date).toLocaleDateString('en-IN', {
                    day: 'numeric',
                    month: 'short',
                    year: 'numeric'
                });
                const startTime = convertTo12Hour(booking.start_time);
                const endTime = convertTo12Hour(booking.end_time);

                const card = document.createElement('div');
                card.className = 'booking-card';
                
                card.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <div style="font-weight: bold; font-size: 16px; color: #333;">
                            ${booking.user_name} ‚Üí Dr. ${booking.therapist_name}
                        </div>
                        <span class="status-badge status-${booking.status}">${booking.status.toUpperCase()}</span>
                    </div>
                    <div class="booking-info">
                        <div class="detail-item">
                            <span class="detail-label">Date</span>
                            <span class="detail-value">üìÖ ${date}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Time</span>
                            <span class="detail-value">üïê ${startTime} - ${endTime}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Booking ID</span>
                            <span class="detail-value">#${booking.id}</span>
                        </div>
                    </div>
                    ${booking.notes ? `<div style="margin-top: 10px; color: #666; font-size: 14px;">üìù ${booking.notes}</div>` : ''}
                `;
                
                container.appendChild(card);
            });
        }

        // Convert 24-hour to 12-hour format
        function convertTo12Hour(time) {
            const parts = time.split(':');
            const hours = parts[0];
            const minutes = parts[1];
            const h = parseInt(hours);
            const period = h >= 12 ? 'PM' : 'AM';
            const hour12 = h === 0 ? 12 : h > 12 ? h - 12 : h;
            return hour12 + ':' + minutes + ' ' + period;
        }

        // Logout Function
        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        // Initialize on page load
        init();
    </script>
</body>
</html>
